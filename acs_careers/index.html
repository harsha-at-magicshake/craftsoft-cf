<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers | Abhi's Craft Soft</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2896cd;
            --primary-dark: #1a7eb0;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --radius-xl: 24px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .maintenance-card {
            background: var(--white);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            border-radius: var(--radius-xl);
            box-shadow: 0 30px 60px rgba(40, 150, 205, 0.1);
            position: relative;
            overflow: hidden;
        }

        .maintenance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), #6c5ce7);
        }

        .icon-container {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        p {
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 10px 20px rgba(40, 150, 205, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(40, 150, 205, 0.4);
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--primary);
            border: 1px solid rgba(40, 150, 205, 0.2);
        }

        .btn-secondary:hover {
            background: var(--white);
            border-color: var(--primary);
        }

        .helpful-links {
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .helpful-links h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-light);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .link-item {
            background: var(--bg-light);
            padding: 15px;
            border-radius: var(--radius-lg);
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .link-item i {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .link-item:hover {
            background: var(--white);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 480px) {
            .maintenance-card {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-card">
        <div class="icon-container">
            <i class="fas fa-road-barrier"></i>
        </div>
        <h1>We are working on it</h1>
        <p>Our careers portal is currently under construction. We are busy curating world-class opportunities for you.
            Check back soon!</p>

        <div class="btn-group">
            <a href="../index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="../courses.html" class="btn btn-secondary">
                <i class="fas fa-graduation-cap"></i> Browse Courses
            </a>
        </div>

        <div class="helpful-links">
            <h3>Helpful Links</h3>
            <div class="links-grid">
                <a href="../about.html" class="link-item">
                    <i class="fas fa-user-group"></i>
                    <span>About Us</span>
                </a>
                <a href="../services.html" class="link-item">
                    <i class="fas fa-layer-group"></i>
                    <span>Services</span>
                </a>
                <a href="../contact.html" class="link-item">
                    <i class="fas fa-envelope"></i>
                    <span>Support</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
