<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Admin Page Not Found | Abhi's Craft Soft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="error-wrapper">
        <div class="error-container">
            <div class="icon-box">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h1>Admin Page Not Found</h1>
            <p>This admin page doesn't exist or you don't have permission to access it.</p>
            <div class="btn-group" id="action-buttons">
                <!-- Buttons will be inserted by JS based on auth state -->
                <a href="https://admin.craftsoft.co.in/login" class="btn btn-primary" id="primary-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a href="https://craftsoft.co.in" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Main Website
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
