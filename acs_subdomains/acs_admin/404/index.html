<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Took a Day Off | CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2896cd;
            --primary-gradient: linear-gradient(135deg, #2896cd 0%, #6C5CE7 100%);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --bg-gradient: radial-gradient(circle at center, #f8fafc 0%, #e2e8f0 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-main);
            overflow: hidden;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lottie-box {
            width: 350px;
            height: 350px;
            margin: 0 auto;
            pointer-events: none;
        }

        .lottie-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            padding: 16px 36px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(40, 150, 205, 0.25);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(40, 150, 205, 0.35);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .lottie-box {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="lottie-box">
            <iframe src="https://lottie.host/embed/50477715-d8ba-441d-aee5-a8f3724c196f/PzqOWXTUk6.lottie"></iframe>
        </div>
        <h1>“This Page Took a Day Off”</h1>
        <p>The page you’re trying to access isn’t available right now. Let’s get you back to the admin panel.</p>
        <a href="/" class="btn" id="primary-btn">
            <i class="fas fa-arrow-left"></i> Loading...
        </a>
    </div>

    <script src="/404/script.js"></script>
</body>

</html>
