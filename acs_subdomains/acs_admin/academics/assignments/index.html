<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments | Admin - Abhi's Craftsoft</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- BANK-LEVEL SECURITY: Hide everything until auth verified -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>
    <script>
        (async () => {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session) { window.location.replace('/login'); return; }
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                window.location.replace('/login');
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="/assets/admin/css/responsive/mobile.css">
    <!-- Page Styles -->
    <link rel="stylesheet" href="../upload-materials/upload.css?v=1.2">
</head>

<body>
    <div class="admin-layout">
        <main class="admin-main">
            <!-- Header injected by JS -->
            <div id="header-container"></div>

            <div class="upload-workspace animate-up">
                <!-- Page Header (Inside Workspace) -->
                <div class="workspace-header">
                    <div class="section-icon">
                        <i class="fa-solid fa-explosion"></i>
                    </div>
                    <div class="section-info">
                        <h2 class="workspace-title">Assignments</h2>
                        <p class="workspace-subtitle">Manage student assignments and submissions</p>
                    </div>
                </div>

                <div class="upload-cards">
                    <section class="upload-section" style="padding: 5rem 2rem; text-align: center;">
                        <div style="font-size: 5rem; color: var(--primary-500); margin-bottom: 2rem;">
                            <i class="fa-solid fa-rocket"></i>
                        </div>
                        <h2
                            style="font-family: 'Outfit', sans-serif; font-size: 2.25rem; font-weight: 800; color: var(--admin-text-primary); margin-bottom: 1.5rem;">
                            Module Under Construction
                        </h2>
                        <p
                            style="color: var(--admin-text-muted); font-size: 1.15rem; line-height: 1.8; margin-bottom: 3rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                            We're currently building a powerful assignment management system. Soon you'll be able to
                            create tasks, set deadlines, and track student progress seamlessly.
                        </p>
                        <a href="../upload-materials/" class="btn btn-primary btn-lg"
                            style="display: inline-flex; align-items: center; gap: 0.75rem; padding: 1rem 2.5rem; font-weight: 700;">
                            <i class="fa-solid fa-upload"></i>
                            <span>Upload Materials Instead</span>
                        </a>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>
    <script src="/assets/admin/js/admin-utils.js"></script>
    <script src="/assets/admin/js/auth.js"></script>
    <script src="/assets/admin/js/sidebar.js"></script>
    <script src="/assets/admin/js/spotlight.js"></script>
    <script src="/assets/admin/js/notifications.js"></script>
    <script>
        (async function () {
            // Auth check first
            const session = await window.supabaseConfig.getSession();
            if (!session) {
                window.location.href = '../../login.html';
                return;
            }

            // Render Header & Sidebar
            const headerContainer = document.getElementById('header-container');
            if (headerContainer && window.AdminHeader) {
                headerContainer.innerHTML = window.AdminHeader.render('Assignments');
            }

            if (window.AdminSidebar) {
                window.AdminSidebar.init('assignments', '../../');
            }

            // Render account panel
            const admin = await window.Auth.getCurrentAdmin();
            await AdminSidebar.renderAccountPanel(session, admin);
        })();
    </script>
</body>

</html>
