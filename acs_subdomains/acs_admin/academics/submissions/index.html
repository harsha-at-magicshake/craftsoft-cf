<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions | Admin - Abhi's Craftsoft</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- BANK-LEVEL SECURITY: Hide everything until auth verified -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/acs_subdomains/acs_admin/assets/js/supabase-config.js?v=2.0"></script>
    <script>
        (async () => {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session) { window.location.replace('/login'); return; }
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                window.location.replace('/login');
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/base/variables.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/base/reset.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/base/typography.css?v=2.0">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/layout/sidebar.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/layout/header.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/layout/dashboard.css?v=2.0">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/components/buttons.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/components/forms.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/components/cards.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/components/notifications.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/components/spotlight.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/components/account-panel.css?v=2.0">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/responsive/tablet.css?v=2.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_admin/assets/css/responsive/mobile.css?v=2.0">
    <!-- Page Styles -->
    <link rel="stylesheet" href="../upload-materials/upload.css?v=2.0">
    <link rel="stylesheet" href="submissions.css?v=2.0">
</head>

<body>
    <div class="admin-layout">
        <main class="admin-main">
            <!-- Header injected by JS -->
            <div id="header-container"></div>

            <div class="submissions-workspace animate-up">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-book-atlas"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Student Submissions</h2>
                            <p class="section-subtitle">Review and manage assignment submissions</p>
                        </div>
                    </div>
                </div>

                <div class="section-actions">
                    <div class="filter-group">
                        <div class="search-box">
                            <i class="fa-solid fa-graduation-cap"></i>
                            <select id="filter-course" class="form-select">
                                <option value="">All Courses</option>
                            </select>
                        </div>
                        <div class="search-box">
                            <i class="fa-solid fa-file-pen"></i>
                            <select id="filter-assignment" class="form-select">
                                <option value="">All Assignments</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-box" style="flex: 2;">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search student or assignment...">
                    </div>
                </div>

                <!-- Stats Strip -->
                <div class="stats-strip">
                    <div class="stat-item">
                        <i class="fa-solid fa-file-arrow-up"></i>
                        <span>Total Submissions: <strong id="total-count">0</strong></span>
                    </div>
                </div>

                <!-- Bulk Actions Bar -->
                <div class="bulk-actions-bar" id="bulk-bar">
                    <span class="bulk-count"><span id="selected-count">0</span> selected</span>
                    <div>
                        <button class="btn btn-danger btn-sm" onclick="window.bulkDeleteSubmissions()">
                            <i class="fa-solid fa-trash"></i> Delete Selected
                        </button>
                    </div>
                </div>

                <!-- Submissions Table -->
                <section class="upload-section">
                    <div class="section-body" id="submissions-content">
                        <p class="text-muted">Loading submissions...</p>
                    </div>
                </section>

                <!-- Pagination -->
                <div class="pagination-controls" id="pagination">
                    <button class="btn btn-outline btn-sm" id="prev-btn" disabled>
                        <i class="fa-solid fa-chevron-left"></i> Prev
                    </button>
                    <span class="page-info">Page <span id="current-page">1</span> of <span
                            id="total-pages">1</span></span>
                    <button class="btn btn-outline btn-sm" id="next-btn">
                        Next <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/acs_subdomains/acs_admin/assets/js/supabase-config.js?v=2.0"></script>
    <script src="/acs_subdomains/acs_admin/assets/js/admin-utils.js?v=2.0"></script>
    <script src="/acs_subdomains/acs_admin/assets/js/auth.js?v=2.0"></script>
    <script src="/acs_subdomains/acs_admin/assets/js/sidebar.js?v=2.0"></script>
    <script src="/acs_subdomains/acs_admin/assets/js/spotlight.js?v=2.0"></script>
    <script src="/acs_subdomains/acs_admin/assets/js/notifications.js?v=2.0"></script>
    <script src="submissions.js?v=2.0"></script>
</body>

</html>
