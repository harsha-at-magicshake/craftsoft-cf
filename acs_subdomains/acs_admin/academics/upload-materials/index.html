<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Materials | Admin - Abhi's Craftsoft</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- BANK-LEVEL SECURITY: Hide everything until auth verified -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>
    <script>
        (async () => {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session) { window.location.replace('/login'); return; }
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                window.location.replace('/login');
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="/assets/admin/css/components/spotlight.css">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="/assets/admin/css/responsive/mobile.css">
    <!-- Page Styles -->
    <link rel="stylesheet" href="upload.css?v=1.0">
</head>

<body>
    <div class="admin-layout">
        <main class="admin-main">
            <!-- Header injected by JS -->
            <div id="header-container"></div>

            <div class="upload-workspace animate-up">
                <!-- Page Header (Inside Workspace) -->
                <div class="workspace-header" style="margin-bottom: 3.5rem;">
                    <div class="card-header-mini" style="font-size: 1.5rem;">
                        <i class="fa-solid fa-upload"></i> Upload Materials
                    </div>
                </div>

                <div class="upload-cards">
                    <!-- Step 1 & 2: Course & Student -->
                    <section class="upload-section">
                        <div class="form-section-group" data-step="1">
                            <div class="form-section-header">
                                <div class="form-section-icon"><i class="fa-solid fa-graduation-cap"></i></div>
                                <h3 class="form-section-title">Target Audience</h3>
                            </div>
                            <div class="section-body">
                                <div class="form-group">
                                    <label>Select Course <span class="required">*</span></label>
                                    <div class="input-with-icon">
                                        <i class="fa-solid fa-book-bookmark input-icon"></i>
                                        <select id="course-select" class="form-select">
                                            <option value="">-- Choose a Course --</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 2rem;">
                                    <label>Select Student <span class="required">*</span></label>
                                    <div class="input-with-icon">
                                        <i class="fa-solid fa-user-graduate input-icon"></i>
                                        <select id="student-select" class="form-select" disabled>
                                            <option value="">-- Select a Course First --</option>
                                        </select>
                                    </div>
                                    <p class="form-hint" id="student-hint">Showing students enrolled in the selected
                                        course.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Step 3: Upload File -->
                    <section class="upload-section">
                        <div class="form-section-header">
                            <div class="form-section-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                            <h3 class="form-section-title">Material Upload</h3>
                        </div>
                        <div class="section-body">
                            <div class="dropzone" id="dropzone">
                                <i class="fa-solid fa-folder-open dropzone-icon"></i>
                                <p class="dropzone-text">Drag & Drop files here</p>
                                <p class="dropzone-subtext">or click to browse (PDF, DOC, ZIP, Images)</p>
                                <input type="file" id="file-input" class="file-input" multiple
                                    accept=".pdf,.doc,.docx,.zip,.rar,.png,.jpg,.jpeg,.gif,.ppt,.pptx,.xls,.xlsx">
                            </div>
                            <div id="file-preview" class="file-preview-list"></div>
                        </div>
                    </section>

                    <!-- Upload Action -->
                    <div class="upload-actions">
                        <button id="upload-btn" class="btn btn-primary btn-lg btn-block" disabled>
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <span>Upload Materials</span>
                        </button>
                    </div>

                    <!-- Recent Uploads Table -->
                    <section class="upload-section recent-uploads-section">
                        <div class="card-header-mini">
                            <i class="fa-solid fa-clock-rotate-left"></i> Recent Uploads
                        </div>
                        <div class="section-body">
                            <div id="recent-uploads-content">
                                <p class="text-muted">Loading recent uploads...</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast-container"></div>

    <!-- Delete Confirmation Modal -->
    <div class="delete-confirm-overlay" id="delete-overlay" style="display: none;">
        <div class="delete-confirm-box">
            <div class="warning-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <h3 id="delete-title">Delete Material?</h3>
            <p id="delete-message">Are you sure you want to delete <strong id="delete-name"></strong>?</p>
            <div class="delete-actions">
                <button class="btn btn-outline btn-sm" id="cancel-delete-btn">Cancel</button>
                <button class="btn btn-danger btn-sm" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>
    <script src="/assets/admin/js/admin-utils.js"></script>
    <script src="/assets/admin/js/auth.js"></script>
    <script src="/assets/admin/js/sidebar.js"></script>
    <script src="/assets/admin/js/spotlight.js"></script>
    <script src="/assets/admin/js/notifications.js"></script>
    <script src="upload.js?v=1.2"></script>
</body>

</html>
