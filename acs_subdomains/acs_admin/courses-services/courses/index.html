<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="./assets/css/base/variables.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/base/reset.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/base/typography.css?v=2.0">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="./assets/css/layout/auth.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/dashboard.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/header.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/sidebar.css?v=2.0">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="./assets/css/components/buttons.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/forms.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/modals.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/toasts.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/tables.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/cards.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/badges.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/account-panel.css?v=2.0">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="./assets/css/utilities/skeleton.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/utilities/helpers.css?v=2.0">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="./assets/css/responsive/tablet.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/responsive/mobile.css?v=2.0">
    <!-- Page Specific & Components -->
    <link rel="stylesheet" href="./assets/css/components/pagination.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/notifications.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/spotlight.css?v=2.0">
    <link rel="stylesheet" href="courses.css?v=2.0">
    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
        window.addEventListener('load', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <div class="content-card">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-book-bookmark"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Courses</h2>
                            <p class="section-subtitle">Manage available courses and fees</p>
                        </div>
                    </div>
                </div>
                <div class="section-actions">
                    <button class="btn btn-primary" id="sync-courses-btn">
                        <i class="fa-solid fa-rotate"></i> Sync from Website
                    </button>
                </div>

                <!-- Course Pricing Edit Form -->
                <div class="inline-form-container" id="fee-form-container" style="display: none;">
                    <div class="inline-form-header">
                        <h3 id="fee-modal-title">Edit Course Pricing</h3>
                        <button type="button" class="btn-icon" id="close-fee-form-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="inline-form-body">
                        <input type="hidden" id="edit-course-id">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Course</label>
                                <input type="text" id="fee-course-name" disabled class="input-locked">
                            </div>
                        </div>
                        <div class="form-row pricing-row"
                            style="margin-top: 1rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                            <div class="form-group">
                                <label>Base Fee (Excl. GST)</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-indian-rupee-sign"></i>
                                    <input type="number" id="base-fee-input" value="0" min="0" step="1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>GST Amount</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-indian-rupee-sign"></i>
                                    <input type="number" id="gst-amount-input" value="0" disabled class="input-locked">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Total Fee (Incl. GST)</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-indian-rupee-sign"></i>
                                    <input type="number" id="total-fee-input" value="0" min="0" step="1">
                                </div>
                            </div>
                        </div>
                        <p class="form-hint"
                            style="margin-top: 1rem; font-size: 0.85rem; color: var(--text-muted); display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fa-solid fa-circle-info" style="color: var(--primary-color);"></i>
                            <span>You can enter either the Base Fee or the Total Fee; the other will calculate
                                automatically.</span>
                        </p>
                    </div>
                    <div class="inline-form-footer">
                        <button type="button" class="btn btn-outline" id="cancel-fee-btn">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-fee-btn">
                            <i class="fa-solid fa-check"></i> Update Pricing
                        </button>
                    </div>
                </div>

                <div class="section-divider"></div>
                <div id="courses-content">
                    <div class="loading-spinner">
                        <i class="fa-solid fa-spinner fa-spin"></i> Loading courses...
                    </div>
                </div>
                <div class="pagination-container" id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/supabase-config.js?v=3.0"></script>
    <script src="./assets/js/admin-utils.js?v=2.0"></script>
    <script src="./assets/js/auth.js?v=2.0"></script>
    <script src="./assets/js/sidebar.js?v=2.0"></script>
    <script src="./assets/js/spotlight.js?v=2.0"></script>
    <script src="./assets/js/notifications.js?v=2.0"></script>
    <script src="courses.js?v=2.0"></script>
</body>

</html>
