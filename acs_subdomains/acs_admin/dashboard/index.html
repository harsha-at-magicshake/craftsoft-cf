<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/css/base/variables.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/base/reset.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/base/typography.css?v=2.0">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/css/layout/auth.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/layout/dashboard.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/layout/header.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/layout/sidebar.css?v=2.0">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/css/components/buttons.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/components/forms.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/components/modals.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/components/toasts.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/components/tables.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/components/cards.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/components/badges.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/components/account-panel.css?v=2.0">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="/assets/css/utilities/skeleton.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/utilities/helpers.css?v=2.0">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/assets/css/responsive/tablet.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/responsive/mobile.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/components/notifications.css?v=2.0">
    <link rel="stylesheet" href="/assets/css/components/spotlight.css?v=2.0">
    <link rel="stylesheet" href="dashboard.css?v=2.0">
    <!-- BANK-LEVEL SECURITY: Hide everything until auth verified -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://craftsoft.co.in/acs_subdomains/acs_admin/assets/js/supabase-config.js?v=5.0"></script>
    <script>
        (async () => {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session) { window.location.replace('/login'); return; }
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                window.location.replace('/login');
            }
        })();
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <div class="dashboard-content">
                <!-- Stats Row 1: Main Stats -->
                <div class="stats-row stats-row-3">
                    <div class="stat-card" id="stat-students">
                        <div class="stat-icon stat-icon-students">
                            <i class="fa-solid fa-user-graduate"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-students" Data-target="0">0</div>
                            <div class="stat-label">Total Students</div>
                        </div>
                    </div>
                    <div class="stat-card" id="stat-courses">
                        <div class="stat-icon stat-icon-courses">
                            <i class="fa-solid fa-book-bookmark"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-courses" Data-target="0">0</div>
                            <div class="stat-label">Active Courses</div>
                        </div>
                    </div>
                    <div class="stat-card" id="stat-tutors">
                        <div class="stat-icon stat-icon-tutors">
                            <i class="fa-solid fa-chalkboard-user"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-tutors" Data-target="0">0</div>
                            <div class="stat-label">Total Tutors</div>
                        </div>
                    </div>
                </div>

                <!-- Stats Row 2: Secondary Stats -->
                <div class="stats-row stats-row-2">
                    <div class="stat-card stat-card-secondary" id="stat-services">
                        <div class="stat-icon stat-icon-demos">
                            <i class="fa-solid fa-wrench"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-services" Data-target="0">0</div>
                            <div class="stat-label">Active Services</div>
                        </div>
                    </div>
                    <div class="stat-card stat-card-secondary" id="stat-clients">
                        <div class="stat-icon stat-icon-joined">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-clients" Data-target="0">0</div>
                            <div class="stat-label">Total Clients</div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="content-card quick-actions-card">
                    <div class="card-header">
                        <h3><i class="fa-solid fa-bolt"></i> Quick Actions</h3>
                    </div>
                    <div class="quick-actions-container">
                        <div class="quick-actions-grid">
                            <a href="/students/" class="quick-action-btn">
                                <i class="fa-solid fa-user-plus"></i> <span>Add Student</span>
                            </a>
                            <a href="/clients/" class="quick-action-btn">
                                <i class="fa-solid fa-user-tie"></i> <span>Add Client</span>
                            </a>
                            <a href="/tutors/" class="quick-action-btn">
                                <i class="fa-solid fa-chalkboard-user"></i> <span>Add Tutor</span>
                            </a>
                            <a href="/record-payment/" class="quick-action-btn">
                                <i class="fa-solid fa-hand-holding-dollar"></i> <span>Record Payment</span>
                            </a>
                            <a href="/upload-materials/" class="quick-action-btn">
                                <i class="fa-solid fa-upload"></i> <span>Upload Materials</span>
                            </a>
                            <a href="/assignments/" class="quick-action-btn">
                                <i class="fa-solid fa-file-pen"></i> <span>Assignments</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity (Desktop Only) -->
                <div class="content-card recent-activity-card desktop-only">
                    <div class="card-header">
                        <h3><i class="fa-solid fa-clock-rotate-left"></i> Recent Activity</h3>
                        <button class="clear-activity-btn" id="clearAllActivityBtn" title="Clear All">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </button>
                    </div>
                    <div class="recent-activity-list" id="recentActivityList">
                        <div class="activity-empty">
                            <i class="fa-solid fa-check-circle"></i>
                            <p>No recent activity</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://craftsoft.co.in/acs_subdomains/acs_admin/assets/js/supabase-config.js?v=5.0"></script>
    <script src="/assets/js/admin-utils.js?v=2.0"></script>
    <script src="/assets/js/auth.js?v=2.0"></script>
    <script src="/assets/js/sidebar.js?v=2.0"></script>
    <script src="/assets/js/spotlight.js?v=2.0"></script>
    <script src="/assets/js/notifications.js?v=2.0"></script>
    <script type="module" src="dashboard.js?v=2.0"></script>
</body>

</html>
