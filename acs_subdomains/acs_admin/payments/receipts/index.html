<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipts - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="./assets/css/base/variables.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/base/reset.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/base/typography.css?v=2.0">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="./assets/css/layout/auth.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/dashboard.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/header.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/sidebar.css?v=2.0">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="./assets/css/components/buttons.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/forms.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/modals.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/toasts.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/tables.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/cards.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/badges.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/account-panel.css?v=2.0">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="./assets/css/utilities/skeleton.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/utilities/helpers.css?v=2.0">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="./assets/css/responsive/tablet.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/responsive/mobile.css?v=2.0">
    <!-- Page Specific & Components -->
    <link rel="stylesheet" href="./assets/css/components/pagination.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/notifications.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/spotlight.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/stats.css?v=2.0">
    <link rel="stylesheet" href="receipts.css?v=2.0">
    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
        window.addEventListener('load', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <!-- Header injected by JS -->
            <div id="header-container"></div>

            <!-- Stats Bar -->
            <div id="stats-container" class="admin-stats-bar"></div>

            <div class="receipts-workspace animate-up">
                <!-- Header Section -->
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-file-invoice"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Receipts</h2>
                            <p class="section-subtitle">All payment receipts</p>
                        </div>
                    </div>
                    <div class="section-actions">
                        <a href="../record-payment/" class="btn btn-primary">
                            <i class="fa-solid fa-plus"></i> <span>Record Payment</span>
                        </a>
                    </div>
                </div>

                <!-- Filters Bar -->
                <div class="filters-bar">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="Search receipts...">
                    </div>
                    <div class="filter-controls">
                        <input type="date" id="filter-date-from" class="form-select">
                        <input type="date" id="filter-date-to" class="form-select">
                        <select id="filter-entity" class="form-select">
                            <option value="all">All Payers</option>
                            <option value="student">Students Only</option>
                            <option value="client">Clients Only</option>
                        </select>
                        <select id="filter-status" class="form-select">
                            <option value="all">All Status</option>
                            <option value="ACTIVE">Active Only</option>
                            <option value="INACTIVE">Inactive Only</option>
                        </select>
                        <select id="sort-order" class="form-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="amount-high">Amount (High-Low)</option>
                            <option value="amount-low">Amount (Low-High)</option>
                        </select>
                        <button type="button" class="btn btn-outline btn-sm" id="reset-filters-btn">
                            <i class="fa-solid fa-rotate-left"></i> Reset
                        </button>
                    </div>
                </div>

                <!-- Desktop Table Layout -->
                <div class="table-container">
                    <table class="premium-table">
                        <thead>
                            <tr>
                                <th width="15%">RECEIPT ID</th>
                                <th width="20%">STUDENT</th>
                                <th width="20%">ITEM</th>
                                <th width="15%">AMOUNT</th>
                                <th width="15%">MODE</th>
                                <th width="15%" class="text-right">ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="receipts-tbody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Cards Layout (Mobile/Tablet) -->
                <div class="data-cards" id="receipts-cards">
                    <!-- Populated by JS -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <i class="fa-solid fa-file-invoice"></i>
                    <h3>No Receipts Yet</h3>
                    <p>Receipts are automatically created when payments are recorded</p>
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loading-state">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>Loading receipts...</p>
                </div>

                <!-- Footer with count -->
                <div class="table-footer" id="receipts-footer" style="display: none;"></div>

                <!-- Pagination -->
                <div class="pagination-container" id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Receipt View Modal -->
    <div class="modal-overlay" id="receipt-modal">
        <div class="modal receipt-modal">
            <div class="modal-header">
                <h3 class="modal-title">Payment Receipt</h3>
                <button class="modal-close" id="close-receipt-modal">
                    <i class="fa-solid fa-xmark"></i> </button>
            </div>
            <div class="modal-body" id="receipt-content">
                <!-- Populated by JS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="receipt-cancel-btn">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Download Confirmation Modal -->
    <div class="modal-overlay" id="download-confirm-modal">
        <div class="modal" style="max-width: 400px; padding: 0; border-radius: 20px; overflow: hidden;">
            <div class="modal-header">
                <h3 class="modal-title">Download Receipt</h3>
                <button class="modal-close" id="close-download-modal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body" style="padding: 2rem; text-align: center;">
                <i class="fa-solid fa-file-pdf"
                    style="font-size: 48px; color: #2896cd; margin-bottom: 15px; display: block;"></i>
                <p style="margin: 0; font-size: 14px; color: #64748b;">Are you sure you want to download the receipt
                    PDF?</p>
                <p id="download-receipt-id" style="margin: 10px 0 0; font-weight: bold; color: #0f172a;"></p>
            </div>
            <div class="modal-footer" style="justify-content: center; gap: 10px;">
                <button class="btn btn-outline" id="download-cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="download-confirm-btn">
                    <i class="fa-solid fa-download"></i> Download
                </button>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/supabase-config.js?v=5.0"></script>

    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Admin Components -->
    <script src="./assets/js/admin-utils.js?v=2.0"></script>
    <script src="./assets/js/sidebar.js?v=2.0"></script>
    <script src="./assets/js/spotlight.js?v=2.0"></script>
    <script src="./assets/js/notifications.js?v=2.0"></script>
    <script src="./assets/js/auth.js?v=2.0"></script>

    <!-- Page Script -->
    <script src="receipts.js?v=2.0"></script>
</body>

</html>
