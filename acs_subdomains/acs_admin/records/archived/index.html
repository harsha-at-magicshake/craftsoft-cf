<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Records - CraftSoft Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/auth.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="/assets/admin/css/components/modals.css">
    <link rel="stylesheet" href="/assets/admin/css/components/toasts.css">
    <link rel="stylesheet" href="/assets/admin/css/components/tables.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/badges.css">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css">
    <link rel="stylesheet" href="/assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="/assets/admin/css/components/spotlight.css">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="/assets/admin/css/utilities/skeleton.css">
    <link rel="stylesheet" href="/assets/admin/css/utilities/helpers.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="/assets/admin/css/responsive/mobile.css">
    <style>
        .tabs-nav {
            display: flex;
            gap: 20px;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            padding-bottom: 0px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-btn:hover {
            color: var(--text-dark);
        }

        .archive-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .archive-info h4 {
            margin: 0 0 5px 0;
            font-size: 1rem;
        }

        .archive-info p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .restore-btn {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .restore-btn:hover {
            background: #10b981;
            color: white;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <!-- Main Content -->
        <main class="admin-main">
            <div id="header-container"></div>

            <div class="admin-content">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-box"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Archived Records</h2>
                            <p class="section-subtitle">View and restore inactive students and clients.</p>
                        </div>
                    </div>
                </div>

                <div class="tabs-nav">
                    <button class="tab-btn active" data-tab="students">Students</button>
                    <button class="tab-btn" data-tab="clients">Clients</button>
                    <!-- <button class="tab-btn" data-tab="inquiries">Inquiries</button> -->
                </div>

                <div class="section-actions">
                    <div class="filter-group">
                        <div class="search-box">
                            <i class="fa-solid fa-sort"></i>
                            <select id="sort-order" class="form-select">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="archive-search" placeholder="Search archives...">
                    </div>
                </div>

                <div id="archives-container">
                    <!-- Dynamic Content -->
                    <div class="loading-spinner"></div>
                </div>

                <div id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>
    <script src="/assets/admin/js/admin-utils.js"></script>
    <script src="/assets/admin/js/auth.js"></script>
    <script src="/assets/admin/js/sidebar.js"></script>
    <script src="/assets/admin/js/spotlight.js"></script>
    <script src="/assets/admin/js/notifications.js"></script>

    <!-- Module Script -->
    <script src="archived.js"></script>
</body>

</html>
