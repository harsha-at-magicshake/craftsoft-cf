<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Center - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/auth.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="/assets/admin/css/components/modals.css">
    <link rel="stylesheet" href="/assets/admin/css/components/toasts.css">
    <link rel="stylesheet" href="/assets/admin/css/components/tables.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/badges.css">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css">
    <link rel="stylesheet" href="/assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="/assets/admin/css/components/spotlight.css">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="/assets/admin/css/utilities/skeleton.css">
    <link rel="stylesheet" href="/assets/admin/css/utilities/helpers.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="/assets/admin/css/responsive/mobile.css">
    <link rel="stylesheet" href="/records/recently-deleted/recently-deleted.css">
</head>

<body>
    <div class="admin-layout">
        <main class="admin-main">
            <div id="header-container"></div>

            <div class="admin-content">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-recycle"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Recovery Center</h2>
                            <p class="section-subtitle">Manage deleted records. Items are permanently removed after 30
                                days.</p>
                        </div>
                    </div>
                </div>

                <div class="info-banner">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Items in the Recovery Center are automatically deleted after 30 days.</span>
                    <button class="btn btn-outline btn-sm" id="empty-trash-btn" style="margin-left: auto;">
                        <i class="fa-regular fa-trash-can"></i> Empty Trash Now
                    </button>
                </div>

                <div class="tabs-nav">
                    <button class="tab-btn active" data-tab="students">Students</button>
                    <button class="tab-btn" data-tab="clients">Clients</button>
                    <button class="tab-btn" data-tab="inquiries">Inquiries</button>
                    <!-- <button class="tab-btn" data-tab="receipts">Receipts</button> -->
                </div>

                <div class="section-actions">
                    <div class="filter-group">
                        <div class="search-box">
                            <i class="fa-solid fa-sort"></i>
                            <select id="sort-order" class="form-select">
                                <option value="newest">Deleted Recently</option>
                                <option value="oldest">Deleted Long Ago</option>
                                <option value="name-asc">Name (A-Z)</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="trash-search" placeholder="Search deleted items...">
                    </div>
                </div>

                <div class="table-container">
                    <table class="premium-table">
                        <thead>
                            <tr>
                                <th width="15%">ID</th>
                                <th width="25%">NAME</th>
                                <th width="20%">DELETED ON</th>
                                <th width="20%">STATUS</th>
                                <th width="20%" class="text-right">ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="trash-tbody">
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>
                </div>

                <div id="trash-loading" class="loading-state" style="display: none;">
                    <div class="spinner"></div>
                </div>

                <div id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>
    <script src="/assets/admin/js/admin-utils.js"></script>
    <script src="/assets/admin/js/auth.js"></script>
    <script src="/assets/admin/js/sidebar.js"></script>
    <script src="/assets/admin/js/spotlight.js"></script>
    <script src="/assets/admin/js/notifications.js"></script>

    <!-- Module Script -->
    <script src="recently-deleted.js"></script>
</body>

</html>
