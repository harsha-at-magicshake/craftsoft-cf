<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Center - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="./assets/css/base/variables.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/base/reset.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/base/typography.css?v=2.0">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="./assets/css/layout/auth.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/dashboard.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/header.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/sidebar.css?v=2.0">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="./assets/css/components/buttons.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/forms.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/modals.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/toasts.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/tables.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/cards.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/badges.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/account-panel.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/notifications.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/spotlight.css?v=2.0">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="./assets/css/utilities/skeleton.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/utilities/helpers.css?v=2.0">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="./assets/css/responsive/tablet.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/responsive/mobile.css?v=2.0">
    <link rel="stylesheet" href="/records/recently-deleted/recently-deleted.css?v=2.0">
</head>

<body>
    <div class="admin-layout">
        <main class="admin-main">
            <div id="header-container"></div>

            <div class="admin-content">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-recycle"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Recovery Center</h2>
                            <p id="retention-subtitle" class="section-subtitle">Manage deleted records.</p>
                        </div>
                    </div>
                </div>



                <div class="toggle-group type-toggle" style="margin-bottom: 2rem;">
                    <label class="toggle-item">
                        <input type="radio" name="recovery-type" value="students" checked>
                        <span><i class="fa-solid fa-user-graduate"></i> Students</span>
                    </label>
                    <label class="toggle-item">
                        <input type="radio" name="recovery-type" value="clients">
                        <span><i class="fa-solid fa-user-tie"></i> Clients</span>
                    </label>
                    <label class="toggle-item">
                        <input type="radio" name="recovery-type" value="inquiries">
                        <span><i class="fa-solid fa-clipboard-question"></i> Inquiries</span>
                    </label>
                </div>

                <div id="trash-bulk-bar" class="bulk-actions-container" style="display:none;">
                    <div class="bulk-info">
                        <span id="selected-count">0</span> items selected
                    </div>
                    <div class="bulk-actions">
                        <button class="btn btn-sm btn-outline" onclick="cancelSelection()">
                            Cancel
                        </button>
                        <button class="btn btn-sm btn-outline-success" onclick="bulkRestoreFromTrash()">
                            <i class="fa-solid fa-rotate-left"></i> Restore Selected
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="bulkDeleteForever()">
                            <i class="fa-solid fa-trash-can"></i> Delete Forever
                        </button>
                    </div>
                </div>

                <div class="section-actions">
                    <div class="filter-group">
                        <div class="search-box">
                            <i class="fa-solid fa-sort"></i>
                            <select id="sort-order" class="form-select">
                                <option value="newest">Deleted Recently</option>
                                <option value="oldest">Deleted Long Ago</option>
                                <option value="name-asc">Name (A-Z)</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="trash-search" placeholder="Search deleted items...">
                    </div>
                </div>

                <div class="table-container">
                    <table class="premium-table">
                        <thead>
                            <tr>
                                <th width="40px"><input type="checkbox" id="trash-select-all"
                                        onclick="toggleSelectAllTrash()"></th>
                                <th width="12%">ID</th>
                                <th width="28%">NAME</th>
                                <th width="20%">CONTACT</th>
                                <th width="20%">DELETED ON</th>
                                <th width="15%">ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="trash-tbody">
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>
                </div>

                <div class="data-cards" id="trash-cards"></div>

                <div id="trash-loading" class="loading-state" style="display: none;">
                    <div class="spinner"></div>
                </div>

                <div id="total-strip" class="table-footer" style="display:none;"></div>
                <div id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/supabase-config.js?v=3.0"></script>
    <script src="./assets/js/admin-utils.js?v=2.0"></script>
    <script src="./assets/js/auth.js?v=2.0"></script>
    <script src="./assets/js/sidebar.js?v=2.0"></script>
    <script src="./assets/js/spotlight.js?v=2.0"></script>
    <script src="./assets/js/notifications.js?v=2.0"></script>

    <!-- Module Script -->
    <script src="recently-deleted.js?v=2.0"></script>
</body>

</html>
