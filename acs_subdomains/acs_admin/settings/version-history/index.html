<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version History | CraftSoft Admin</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/layout/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/layout/header.css">
    <link rel="stylesheet" href="../../assets/css/layout/sidebar.css">
    <link rel="stylesheet" href="version-history.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar and Header will be injected by JS -->
        <div id="header-container"></div>

        <main class="admin-main">
            <div class="content-card">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Version History</h2>
                            <p class="section-subtitle">Tracking the evolution of CraftSoft Platform</p>
                        </div>
                    </div>
                </div>

                <div class="timeline-container" id="version-timeline">
                    <!-- Timeline items will be injected by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- SDKs -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script src="../../assets/js/admin-utils.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script src="version-history.js"></script>
</body>

</html>
