<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">

    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/auth.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">

    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="/assets/admin/css/components/modals.css">
    <link rel="stylesheet" href="/assets/admin/css/components/toasts.css">
    <link rel="stylesheet" href="/assets/admin/css/components/tables.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/badges.css">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css">

    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="/assets/admin/css/utilities/skeleton.css">
    <link rel="stylesheet" href="/assets/admin/css/utilities/helpers.css">

    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="/assets/admin/css/responsive/mobile.css">

    <!-- Page Specific -->
    <link rel="stylesheet" href="/assets/admin/css/components/pagination.css">
    <link rel="stylesheet" href="/assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="/assets/admin/css/components/spotlight.css">
    <link rel="stylesheet" href="/assets/admin/css/components/stats.css">
    <link rel="stylesheet" href="clients.css">

    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
        window.addEventListener('load', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <!-- Stats Bar -->
            <div id="stats-container" class="admin-stats-bar"></div>

            <div class="clients-workspace animate-up">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Clients</h2>
                            <p class="section-subtitle">Manage clients converted from service inquiries</p>
                        </div>
                    </div>
                </div>

                <div id="bulk-actions-container" style="display: none;">
                    <div class="bulk-actions-bar">
                        <div class="bulk-actions-info">
                            <span id="selected-count">0</span> clients selected
                        </div>
                        <button class="btn btn-danger btn-sm" id="bulk-delete-btn">
                            <i class="fa-solid fa-trash"></i> Delete Selected
                        </button>
                    </div>
                </div>

                <div class="section-actions">

                    <button class="btn btn-primary" id="add-client-btn">
                        <i class="fa-solid fa-plus"></i> Add Client
                    </button>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="client-search" placeholder="Search clients...">
                    </div>
                </div>

                <!-- Inline Form (hidden by default) -->
                <div class="inline-form-container" id="client-form-container" style="display: none;">
                    <div class="inline-form-header">
                        <h3 id="form-title">Add Client</h3>
                        <button type="button" class="btn-icon" id="close-form-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="inline-form-body">
                        <input type="hidden" id="edit-client-id">
                        <input type="hidden" id="converting-inquiry-id">

                        <!-- Basic Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name <span class="required">*</span></label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-user input-icon"></i>
                                    <input type="text" id="client-fname" placeholder="First name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-user input-icon"></i>
                                    <input type="text" id="client-lname" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone <span class="required">*</span></label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-phone input-icon"></i>
                                    <input type="tel" id="client-phone" maxlength="10" placeholder="10-digit mobile">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-envelope input-icon"></i>
                                    <input type="email" id="client-email" placeholder="Email address">
                                </div>
                            </div>
                        </div>

                        <!-- Services Selection -->
                        <div class="form-group">
                            <label>Services <span class="required">*</span></label>
                            <div class="checkbox-list" id="client-services-list">
                                <p class="text-muted">Loading services...</p>
                            </div>
                        </div>

                        <!-- Fee Section -->
                        <div class="form-section fee-section">
                            <div class="form-section-header">
                                <label><i class="fa-solid fa-file-invoice-dollar"></i> Quotation Breakdown</label>
                            </div>
                            <div class="fee-breakdown" id="fee-breakdown">
                                <p class="text-muted">Select services to see quotation breakdown</p>
                            </div>
                            <div class="fee-total-row" id="fee-total-row" style="display: none;">
                                <div class="fee-total-label">Total Quotation</div>
                                <div class="fee-total-amount" id="fee-total"><i
                                        class="fa-solid fa-indian-rupee-sign"></i>0</div>
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="form-group">
                            <label>Notes</label>
                            <div class="input-with-icon textarea-icon">
                                <i class="fa-solid fa-sticky-note input-icon"></i>
                                <textarea id="client-notes" rows="2"
                                    placeholder="Project details, requirements..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="inline-form-footer">
                        <button type="button" class="btn btn-outline" id="cancel-form-btn">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-client-btn">
                            <i class="fa-solid fa-check"></i> Save Client
                        </button>
                    </div>
                </div>

                <div class="section-divider"></div>
                <div id="clients-content">
                    <!-- Desktop Table -->
                    <div class="table-container" id="clients-table-container">
                        <!-- Table will be rendered here -->
                    </div>

                    <!-- Mobile Cards -->
                    <div class="data-cards" id="clients-cards">
                        <!-- Populated by JS -->
                    </div>
                </div>
                <div class="pagination-container" id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>
    <script src="/assets/admin/js/admin-utils.js"></script>
    <script src="/assets/admin/js/auth.js"></script>
    <script src="/assets/admin/js/sidebar.js"></script>
    <script src="/assets/admin/js/spotlight.js"></script>
    <script src="/assets/admin/js/notifications.js"></script>
    <script src="clients.js"></script>
</body>

</html>
