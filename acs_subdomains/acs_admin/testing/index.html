<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Testing - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="/assets/admin/css/components/modals.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/badges.css">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css">
    <link rel="stylesheet" href="/assets/admin/css/components/spotlight.css">
    <!-- Page Specific Style -->
    <link rel="stylesheet" href="testing.css">
    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <div class="page-content">
                <div class="section-header">
                    <div class="header-titles">
                        <h1>Student Testing</h1>
                        <p>Search and investigate student portal data in real-time.</p>
                    </div>
                </div>

                <div class="testing-grid">
                    <!-- Search Column -->
                    <div class="testing-search-column">
                        <div class="search-card">
                            <div class="search-box-v2">
                                <div class="search-input-wrapper">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input type="text" id="student-search-input"
                                        placeholder="Search by name, ID or email..." autofocus>
                                </div>
                            </div>
                            <div id="search-results-list" class="results-list">
                                <div class="empty-state">
                                    <i class="fa-solid fa-microscope"></i>
                                    <p>Ready to analyze. Enter a name to begin.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Preview Column -->
                    <div class="testing-preview-column">
                        <div id="preview-container" class="preview-placeholder">
                            <div class="placeholder-content">
                                <i class="fa-solid fa-id-card-clip"></i>
                                <h3>No Student Selected</h3>
                                <p>Select a student from the list to preview their portal data.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script src="/assets/admin/js/admin-utils.js?v=5.0"></script>
    <script src="/assets/admin/js/auth.js?v=5.0"></script>
    <script src="/assets/admin/js/sidebar.js?v=5.0"></script>
    <script src="/assets/admin/js/spotlight.js?v=5.0"></script>
    <script src="/assets/admin/js/notifications.js?v=5.0"></script>
    <script src="testing.js?v=5.0"></script>
</body>

</html>
