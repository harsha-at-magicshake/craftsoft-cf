<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Testing - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css?v=5.0">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css?v=5.0">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/components/forms.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/components/modals.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/components/badges.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css?v=5.0">
    <link rel="stylesheet" href="/assets/admin/css/components/spotlight.css?v=5.0">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="/assets/admin/css/components/stats.css?v=5.0">
    <!-- Page Specific Style -->
    <link rel="stylesheet" href="testing.css?v=5.0">
    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <!-- Stats Bar Removed (Integrated into Portal Mirror) -->
            <div id="stats-container" class="admin-stats-bar" style="display: none;"></div>

            <div class="testing-workspace animate-up">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-microscope"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Student Testing</h2>
                            <p class="section-subtitle">Real-time Portal Synchronization & Analysis</p>
                        </div>
                    </div>
                </div>

                <div class="testing-content-grid">
                    <!-- Search Side -->
                    <div class="testing-left-col">
                        <div class="search-box">
                            <i class="fa-solid fa-search"></i>
                            <input type="text" id="student-search-input" placeholder="Search by name, ID or email..."
                                autofocus>
                        </div>
                        <div id="search-results-list" class="results-list-container">
                            <div class="empty-state">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <p>Enter student details to begin analysis</p>
                            </div>
                        </div>
                    </div>

                    <!-- Analysis Side -->
                    <div class="testing-right-col">
                        <div id="preview-container" class="analysis-placeholder">
                            <div class="placeholder-content">
                                <i class="fa-solid fa-id-card-clip"></i>
                                <h3>No Student Selected</h3>
                                <p>Pick a student to sync their live portal data</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script src="/assets/admin/js/admin-utils.js?v=5.0"></script>
    <script src="/assets/admin/js/auth.js?v=5.0"></script>
    <script src="/assets/admin/js/sidebar.js?v=5.0"></script>
    <script src="/assets/admin/js/spotlight.js?v=5.0"></script>
    <script src="/assets/admin/js/notifications.js?v=5.0"></script>
    <script src="testing.js?v=5.0"></script>
</body>

</html>
