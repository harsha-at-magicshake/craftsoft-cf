<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutors - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="./assets/css/base/variables.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/base/reset.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/base/typography.css?v=2.0">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="./assets/css/layout/auth.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/dashboard.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/header.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/layout/sidebar.css?v=2.0">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="./assets/css/components/buttons.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/forms.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/modals.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/toasts.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/tables.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/cards.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/badges.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/account-panel.css?v=2.0">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="./assets/css/utilities/skeleton.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/utilities/helpers.css?v=2.0">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="./assets/css/responsive/tablet.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/responsive/mobile.css?v=2.0">
    <!-- Page Specific & Components -->
    <link rel="stylesheet" href="./assets/css/components/pagination.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/notifications.css?v=2.0">
    <link rel="stylesheet" href="./assets/css/components/spotlight.css?v=2.0">
    <link rel="stylesheet" href="tutors.css?v=2.0">
    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
        window.addEventListener('load', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <div class="content-card">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-chalkboard-user"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Tutors</h2>
                            <p class="section-subtitle">Manage course tutors and assignments</p>
                        </div>
                    </div>
                </div>

                <div id="bulk-actions-container" style="display: none;">
                    <div class="bulk-actions-bar">
                        <div class="bulk-actions-info">
                            <span id="selected-count">0</span> tutors selected
                        </div>
                        <button class="btn btn-outline btn-sm" id="bulk-cancel-btn" style="margin-right: 10px;">
                            Cancel
                        </button>
                        <button class="btn btn-danger btn-sm" id="bulk-delete-btn">
                            <i class="fa-solid fa-trash"></i> Delete Selected
                        </button>
                    </div>
                </div>

                <div class="section-actions">
                    <button class="btn btn-primary" id="add-tutor-btn">
                        <i class="fa-solid fa-plus"></i> Add Tutor
                    </button>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i> <input type="text" id="tutor-search"
                            placeholder="Search tutors...">
                    </div>
                </div>

                <!-- Inline Form (hidden by default) -->
                <div class="inline-form-container" id="tutor-form-container" style="display: none;">
                    <div class="inline-form-header">
                        <h3 id="form-title">Add Tutor</h3>
                        <button type="button" class="btn-icon" id="close-form-btn">
                            <i class="fa-solid fa-xmark"></i> </button>
                    </div>
                    <div class="inline-form-body">
                        <input type="hidden" id="edit-tutor-id">

                        <div class="form-row">
                            <div class="form-group">
                                <label>Full Name <span class="required">*</span></label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-user input-icon"></i> <input type="text" id="tutor-name"
                                        placeholder="Full name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Phone <span class="required">*</span></label>
                                <div class="phone-input-group">
                                    <div class="country-code-wrapper" id="tutor-country-wrapper">
                                        <input type="text" class="country-code-input" id="tutor-country-code"
                                            placeholder="+91" maxlength="5" value="+91">
                                        <button type="button" class="flag-display-btn" id="tutor-flag-btn"
                                            style="display:none;">
                                            <span class="flag-emoji">ðŸ‡®ðŸ‡³</span>
                                            <span class="code-text">+91</span>
                                        </button>
                                    </div>
                                    <input type="tel" class="phone-number-input" id="tutor-phone"
                                        placeholder="Phone number">
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-envelope input-icon"></i> <input type="email" id="tutor-email"
                                        placeholder="Email address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>LinkedIn URL</label>
                                <div class="input-with-icon">
                                    <i class="fa-brands fa-linkedin input-icon"></i> <input type="url"
                                        id="tutor-linkedin" placeholder="linkedin.com/in/username">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Courses <span class="required">*</span></label>
                            <div class="checkbox-list" id="tutor-courses-list">
                                <p class="text-muted">Loading courses...</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Notes</label>
                            <div class="input-with-icon textarea-icon">
                                <i class="fa-solid fa-sticky-note input-icon"></i> <textarea id="tutor-notes" rows="2"
                                    placeholder="Any additional notes..."></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="inline-form-footer">
                        <button type="button" class="btn btn-outline" id="cancel-form-btn">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-tutor-btn">
                            <i class="fa-solid fa-check"></i> Save Tutor
                        </button>
                    </div>
                </div>

                <div class="section-divider"></div>
                <div id="tutors-content">
                    <div class="loading-spinner">
                        <i class="fa-solid fa-spinner fa-spin"></i> Loading tutors...
                    </div>
                </div>
                <div class="pagination-container" id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation -->
    <div class="delete-confirm-overlay" id="delete-overlay" style="display: none;">
        <div class="delete-confirm-box">
            <div class="warning-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <p>Delete tutor <strong id="delete-name"></strong>?</p>
            <div class="delete-actions">
                <button class="btn btn-outline btn-sm" id="cancel-delete-btn">Cancel</button>
                <button class="btn btn-danger btn-sm" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/supabase-config.js?v=5.0"></script>
    <script src="./assets/js/admin-utils.js?v=2.0"></script>
    <script src="./assets/js/auth.js?v=2.0"></script>
    <script src="./assets/js/sidebar.js?v=2.0"></script>
    <script src="./assets/js/spotlight.js?v=2.0"></script>
    <script src="./assets/js/notifications.js?v=2.0"></script>
    <script src="./assets/wa-modal/wa-modal.js?v=2.0"></script>
    <script src="tutors.js?v=2.0"></script>
</body>

</html>
