<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version History | CraftSoft Admin</title>

    <!-- BANK-LEVEL SECURITY: Hide everything until auth verified -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script>
        (async () => {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session) { window.location.replace('/login'); return; }
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                window.location.replace('/login');
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/tables.css">
    <style>
        .table-container {
            margin-top: 1rem;
        }

        .v-badge {
            background: var(--table-header-bg);
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--admin-input-focus);
        }

        .milestone-desc {
            font-weight: 500;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .milestone-focus {
            font-weight: 700;
            color: var(--admin-text-primary);
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar and Header injected by JS -->
        <div id="header-container"></div>

        <main class="admin-main">
            <div class="content-card">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Version History</h2>
                            <p class="section-subtitle">Evolution and Roadmap of the CraftSoft Platform</p>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th style="width: 100px;">Version</th>
                                <th style="width: 180px;">Focus</th>
                                <th>Core Milestones</th>
                            </tr>
                        </thead>
                        <tbody id="v-history-body">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- SDKs -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script src="/assets/admin/js/admin-utils.js?v=5.0"></script>
    <script src="/assets/admin/js/auth.js?v=5.0"></script>
    <script src="/assets/admin/js/sidebar.js?v=5.0"></script>
    <script src="/assets/admin/js/spotlight.js?v=5.0"></script>
    <script src="/assets/admin/js/notifications.js?v=5.0"></script>
    <script src="version-history.js"></script>
</body>

</html>
