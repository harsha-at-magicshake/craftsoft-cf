<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | CraftSoft Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2896cd;
            --primary-light: #f0f7fb;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            background: white;
            padding: 60px 40px;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(40, 150, 205, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(40, 150, 205, 0.1);
        }

        .icon-box {
            width: 100px;
            height: 100px;
            background: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border-radius: 24px;
            margin: 0 auto 30px;
            position: relative;
        }

        .icon-box::after {
            content: '?';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ef4444;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 32px;
            color: var(--text-main);
            margin-bottom: 15px;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 150, 205, 0.2);
        }

        .brand-logo {
            margin-top: 40px;
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="error-card">
        <div class="icon-box">
            <i class="fas fa-map-signs"></i>
        </div>
        <h1>Lost in the Portal?</h1>
        <p>The page you're looking for has moved to a new classroom or doesn't exist anymore. Don't worry, we'll get you
            back on track.</p>
        <a href="/" class="btn">
            <i class="fas fa-arrow-left"></i> Take Me Home
        </a>
        <div class="brand-logo">Craftsoft</div>
    </div>
</body>

</html>
