<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments | Abhi's Craftsoft</title>

    <!-- BANK-LEVEL SECURITY -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script>
        (async () => {
            try {
                const token = localStorage.getItem('acs_student_token');
                if (!token) { window.location.replace('../'); return; }
                const { data, error } = await window.supabaseClient
                    .from('student_sessions')
                    .select('student_db_id, metadata')
                    .eq('token', token)
                    .gt('expires_at', new Date().toISOString())
                    .single();
                if (error || !data) {
                    console.error("Auth session invalid:", error);
                    window.location.replace('../login');
                    return;
                }
                window.studentId = data.metadata?.student_id || 'ID-000';
                window.studentName = data.metadata?.name || 'Student';
                window.studentEmail = data.metadata?.email || '';
                window.studentDbId = data.student_db_id;
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                console.error("Auth system network/logic error:", e);
                // Only redirect if absolutely necessary, but not back to root if already there
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="../dashboard/dashboard.css?v=6.0">
    <link rel="stylesheet" href="../assets/css/student-sidebar.css?v=6.0">
    <link rel="stylesheet" href="assignments.css?v=1.0">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar injected by StudentSidebar.js -->

        <main class="main-content">
            <!-- Header injected by StudentHeader.js -->
            <header class="top-bar" id="header-container"></header>

            <div class="assignments-content">
                <div class="page-action-row animate-up">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="assignments-search" placeholder="Search tasks or courses...">
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="submitted">Submitted</button>
                        <button class="filter-btn" data-filter="missed">Not Submitted</button>
                    </div>
                </div>

                <div id="assignments-loading" class="loading-state">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>Fetching your tasks...</p>
                </div>

                <div id="assignments-container" class="assignments-grid animate-up" style="display: none;">
                    <!-- Dynamically populated by JS -->
                </div>

                <div id="no-assignments" class="empty-state animate-up" style="display: none;">
                    <div class="empty-icon">
                        <i class="fa-solid fa-file-circle-check"></i>
                    </div>
                    <h3>All Caught Up!</h3>
                    <p>No active assignments found for your enrolled courses.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Submission Modal -->
    <div id="submit-modal" class="modal-overlay">
        <div class="modal-content animate-pop">
            <div class="modal-close-btn" id="close-submit-modal"><i class="fa-solid fa-xmark"></i></div>
            <div class="modal-header-mini">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <h3>Submit Assignment</h3>
            </div>
            <p class="modal-subtitle" id="submit-task-name">Submitting for: [Task Name]</p>

            <div class="submission-dropzone" id="submission-dropzone">
                <i class="fa-solid fa-file-zipper dropzone-icon"></i>
                <p>Drag & drop your files or click to browse</p>
                <p class="dropzone-hint">(PDF, ZIP, DOC, Images - Max 50MB)</p>
                <input type="file" id="submission-file-input" hidden>
            </div>
            <div id="submission-preview" class="file-preview"></div>

            <div class="modal-actions">
                <button id="cancel-submit" class="btn btn-secondary">Cancel</button>
                <button id="confirm-submit" class="btn btn-primary" disabled>Upload & Submit</button>
            </div>
        </div>
    </div>

    <!-- Extension Modal -->
    <div id="extension-modal" class="modal-overlay">
        <div class="modal-content animate-pop">
            <div class="modal-header-mini">
                <i class="fa-solid fa-hourglass-half"></i>
                <h3>Request Extension</h3>
            </div>
            <p class="modal-subtitle">Briefly explain why you need more time.</p>

            <div class="form-group" style="margin-top: 1.5rem;">
                <label>Reason for Extension</label>
                <textarea id="extension-reason" class="form-control" rows="3"
                    placeholder="e.g. Technical issues, Health reasons..."></textarea>
            </div>

            <div class="form-group">
                <label>Requested Deadline Date</label>
                <input type="date" id="extension-date" class="form-control">
            </div>

            <div class="modal-actions">
                <button id="cancel-extension" class="btn btn-secondary">Cancel</button>
                <button id="confirm-extension" class="btn btn-primary">Send Request</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="../assets/js/student-sidebar.js?v=6.0"></script>
    <script src="assignments.js?v=1.0"></script>
</body>

</html>
