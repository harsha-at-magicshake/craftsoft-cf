<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses | Abhi's Craftsoft</title>

    <!-- BANK-LEVEL SECURITY -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/acs_subdomains/acs_students/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script>
        (async () => {
            try {
                const token = localStorage.getItem('acs_student_token');
                if (!token) { window.location.replace('../'); return; }
                const { data, error } = await window.supabaseClient
                    .from('student_sessions')
                    .select('id')
                    .eq('token', token)
                    .gt('expires_at', new Date().toISOString())
                    .single();
                if (error || !data) { window.location.replace('../'); return; }
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                window.location.replace('../');
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="../dashboard/dashboard.css?v=6.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_students/assets/css/student-sidebar.css?v=6.0">
    <link rel="stylesheet" href="courses.css?v=6.0">
</head>

<body class="app-container">
    <main class="main-content">
        <header class="top-bar" id="header-container"></header>

        <div class="courses-workspace animate-up">
            <!-- Desktop View: Table -->
            <div id="desktop-view" class="courses-list-container">
                <table class="premium-table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Tutor</th>
                            <th>Total Fee</th>
                            <th>Start Date</th>
                        </tr>
                    </thead>
                    <tbody id="courses-table-body">
                        <!-- Injected by courses.js -->
                    </tbody>
                </table>
            </div>

            <!-- Mobile View: Cards -->
            <div id="mobile-view" class="courses-mobile-grid">
                <!-- Injected by courses.js -->
            </div>

            <div id="empty-state-container"></div>
        </div>
    </main>

    <!-- Modal System -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <div id="modal-icon" class="modal-icon warning"><i class="fas fa-exclamation-triangle"></i></div>
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Are you sure you want to proceed?</p>
            <div id="modal-actions" class="modal-actions">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="/acs_subdomains/acs_students/assets/js/student-sidebar.js?v=6.0"></script>
    <script src="courses.js?v=6.0"></script>
</body>

</html>
