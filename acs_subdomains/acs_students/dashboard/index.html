<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Abhi's Craftsoft</title>

    <!-- BANK-LEVEL SECURITY: Hide everything until auth verified -->
    <style>html{visibility:hidden;opacity:0}</style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script>
        (async()=>{
            try {
                const {data:{session}}=await window.supabaseClient.auth.getSession();
                if(!session){window.location.replace('../');return;}
                document.documentElement.style.cssText='visibility:visible;opacity:1';
            } catch(e) {
                window.location.replace('../');
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="dashboard.css?v=5.0">
    <link rel="stylesheet" href="../assets/css/student-sidebar.css?v=5.0">
</head>

<div class="app-container">
    <!-- Sidebar injected by StudentSidebar.js -->

    <main class="main-content">
        <!-- Header injected by StudentHeader via JS -->
        <header class="top-bar" id="header-container"></header>

        <div class="dashboard-grid">
            <!-- Welcome Section -->
            <section class="welcome-box">
                <div class="welcome-text">
                    <h2>Hello, <span id="first-name">Student</span>! ðŸ‘‹</h2>
                    <p>Track your courses, view payments, and manage your learning journey effortlessly.</p>
                </div>
                <div class="welcome-img">
                    <i class="fas fa-user-graduate"></i>
                </div>
            </section>

            <!-- Stats Cards -->
            <section class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon blue"><i class="fas fa-check-double"></i></div>
                    <div class="stat-info">
                        <span class="label">Total Paid</span>
                        <span id="total-paid" class="value">â‚¹0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon red"><i class="fas fa-wallet"></i></div>
                    <div class="stat-info">
                        <span class="label">Balance Due</span>
                        <span id="total-pending" class="value">â‚¹0</span>
                    </div>
                    <div id="pending-alert" class="alert-icon" style="display:none;">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green"><i class="fas fa-calendar-check"></i></div>
                    <div class="stat-info">
                        <span class="label">Next Fee Due</span>
                        <span id="next-due" class="value">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- My Courses Section -->
            <section class="courses-section">
                <div class="section-header">
                    <h3>Enrolled Courses</h3>
                </div>
                <div id="courses-list" class="courses-grid">
                    <div class="loading-state">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        <p>Fetching your enrollments...</p>
                    </div>
                </div>
            </section>

            <!-- Recent Payments Preview -->
            <section class="quick-payments">
                <div class="section-header">
                    <h3>Quick History</h3>
                    <a href="../payments/" class="view-all"
                        style="color: var(--primary); font-weight: 600; font-size: 13px; text-decoration: none;">See
                        Full History</a>
                </div>
                <div class="recent-list" id="recent-payments">
                    <div class="loading-state"><i class="fas fa-sync fa-spin"></i></div>
                </div>
            </section>
        </div>

        <!-- Footer injected by JS -->

    </main>

</div>

<!-- Modal System -->
<div id="modal-overlay" class="modal-overlay">
    <div id="modal-content" class="modal-content">
        <div id="modal-icon" class="modal-icon warning"><i class="fas fa-exclamation-triangle"></i></div>
        <h3 id="modal-title">Confirm Action</h3>
        <p id="modal-message">Are you sure you want to proceed?</p>
        <div id="modal-actions" class="modal-actions">
            <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
            <button id="modal-confirm" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<!-- SDKs -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
<script src="../assets/js/student-sidebar.js?v=5.0"></script>
<script src="dashboard.js?v=5.0"></script>
</body>

</html>
