<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials | Abhi's Craftsoft</title>

    <!-- BANK-LEVEL SECURITY: Hide everything until auth verified -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script>
        (async () => {
            try {
                const token = localStorage.getItem('acs_student_token');
                if (!token) { window.location.replace('../'); return; }
                const { data, error } = await window.supabaseClient
                    .from('student_sessions')
                    .select('id')
                    .eq('token', token)
                    .gt('expires_at', new Date().toISOString())
                    .single();
                if (error || !data) { window.location.replace('../'); return; }
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                window.location.replace('../');
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="../dashboard/dashboard.css?v=5.0">
    <link rel="stylesheet" href="/acs_subdomains/acs_students/assets/css/student-sidebar.css?v=5.0">
    <link rel="stylesheet" href="materials.css?v=5.0">
</head>

<div class="app-container">
    <!-- Sidebar injected by StudentSidebar.js -->

    <main class="main-content">
        <!-- Header injected by StudentHeader via JS -->
        <header class="top-bar" id="header-container"></header>

        <div class="materials-content">
            <div class="page-action-row animate-up">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="materials-search" placeholder="Search files or courses...">
                </div>
            </div>

            <div id="materials-loading" class="loading-state">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Fetching your materials...</p>
            </div>

            <div id="materials-container" class="materials-grid animate-up" style="display: none;">
                <!-- Dynamically populated by JS -->
            </div>

            <!-- Pagination Strip -->
            <div id="pagination-strip" class="pagination-strip animate-up" style="display: none;">
                <div class="pagination-controls">
                    <button id="prev-page" class="page-btn" disabled><i class="fa-solid fa-chevron-left"></i></button>
                    <div id="page-numbers" class="page-numbers"></div>
                    <button id="next-page" class="page-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="pagination-info">
                    Total Materials: <span id="total-count">0</span>
                </div>
            </div>

            <div id="no-materials" class="empty-state animate-up" style="display: none;">
                <div class="empty-icon">
                    <i class="fa-solid fa-folder-open"></i>
                </div>
                <h3>No Materials Found</h3>
                <p>Files uploaded by your tutors will appear here once available.</p>
            </div>
        </div>
    </main>
</div>

<!-- Modal System -->
<div id="modal-overlay" class="modal-overlay">
    <div id="modal-content" class="modal-content">
        <div id="modal-icon" class="modal-icon warning"><i class="fas fa-exclamation-triangle"></i></div>
        <h3 id="modal-title">Confirm Action</h3>
        <p id="modal-message">Are you sure you want to proceed?</p>
        <div id="modal-actions" class="modal-actions">
            <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
            <button id="modal-confirm" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<!-- Scripts -->
<script src="/acs_subdomains/acs_students/assets/js/student-sidebar.js?v=5.0"></script>
<script src="materials.js?v=5.3"></script>
</body>

</html>
