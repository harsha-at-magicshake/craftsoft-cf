<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials | Abhi's Craftsoft</title>

    <!-- BANK-LEVEL SECURITY: Hide everything until auth verified -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script>
        (async () => {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session) { window.location.replace('../'); return; }
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                window.location.replace('../');
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="../dashboard/dashboard.css?v=5.0">
    <link rel="stylesheet" href="../assets/css/student-sidebar.css?v=5.0">
    <link rel="stylesheet" href="materials.css?v=5.0">
</head>

<div class="app-container">
    <!-- Sidebar injected by StudentSidebar.js -->

    <main class="main-content">
        <!-- Header injected by StudentHeader via JS -->
        <header class="top-bar" id="header-container"></header>

        <div class="under-construction-container">
            <div class="uc-card">
                <div class="uc-icon">
                    <i class="fa-solid fa-hammer"></i>
                </div>
                <h2>Under Construction</h2>
                <p>We're building something amazing for you!</p>
                <p class="uc-desc">Course materials, notes, and learning resources will be available here soon.</p>
                <a href="../dashboard/" class="btn-back">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Back to Dashboard</span>
                </a>
            </div>
        </div>
    </main>
</div>

<!-- Modal System -->
<div id="modal-overlay" class="modal-overlay">
    <div id="modal-content" class="modal-content">
        <div id="modal-icon" class="modal-icon warning"><i class="fas fa-exclamation-triangle"></i></div>
        <h3 id="modal-title">Confirm Action</h3>
        <p id="modal-message">Are you sure you want to proceed?</p>
        <div id="modal-actions" class="modal-actions">
            <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
            <button id="modal-confirm" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<!-- Scripts -->
<script src="../assets/js/student-sidebar.js?v=5.0"></script>
<script src="materials.js?v=5.0"></script>
</body>

</html>
