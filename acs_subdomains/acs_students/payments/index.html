<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payments | Abhi's Craftsoft</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="../dashboard/dashboard.css?v=5.0">
    <link rel="stylesheet" href="../assets/css/student-sidebar.css?v=5.0">
    <link rel="stylesheet" href="payments.css?v=5.0">

    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', () => document.documentElement.classList.remove('no-fouc'));
    </script>
</head>

<div class="app-container">
    <!-- Sidebar injected by StudentSidebar.js -->

    <main class="main-content">
        <header class="top-bar" id="header-container"></header>

        <!-- Summary Cards -->
        <div class="payment-summary">
            <div class="summary-card">
                <span class="label">Total Paid</span>
                <h3 id="total-paid">₹0</h3>
            </div>
            <div class="summary-card">
                <span class="label">Balance Due</span>
                <h3 id="total-pending" class="danger">₹0</h3>
            </div>
            <div class="summary-card">
                <span class="label">Total Course Fee</span>
                <h3 id="total-fee">₹0</h3>
            </div>
        </div>

        <!-- Payments List -->
        <section class="payments-container">
            <div class="list-header">
                <h3>Recent Transactions</h3>
            </div>
            <div id="payments-list" class="payments-list">
                <div class="loading-state">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    <p>Loading your history...</p>
                </div>
            </div>
        </section>

        <!-- Footer injected by JS -->
    </main>

</div>

<!-- Modal System -->
<div id="modal-overlay" class="modal-overlay">
    <div id="modal-content" class="modal-content">
        <div id="modal-icon" class="modal-icon warning"><i class="fas fa-exclamation-triangle"></i></div>
        <h3 id="modal-title">Confirm</h3>
        <p id="modal-message">Are you sure?</p>
        <div class="modal-actions">
            <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
            <button id="modal-confirm" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<!-- SDKs -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
<script src="../assets/js/student-sidebar.js?v=5.0"></script>
<script src="payments.js?v=5.0"></script>
</body>

</html>
