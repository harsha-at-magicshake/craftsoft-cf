<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payments | Abhi's Craft Soft</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="../dashboard/dashboard.css?v=8.0">
    <link rel="stylesheet" href="payments.css?v=3.0">
</head>

<body>
    <div class="app-container">

        <!-- Desktop Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Craft Soft</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="../dashboard/" class="nav-item">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="./" class="nav-item active">
                    <i class="fas fa-receipt"></i>
                    <span>Payments</span>
                </a>
                <a href="../courses/" class="nav-item">
                    <i class="fas fa-book-open"></i>
                    <span>My Courses</span>
                </a>
            </nav>
        </aside>

        <!-- Mobile Nav Overlay -->
        <div id="mobile-nav-overlay" class="mobile-nav-overlay"></div>

        <!-- Mobile Nav Sheet -->
        <div id="mobile-nav-sheet" class="mobile-nav-sheet">
            <div class="mobile-nav-header">
                <span class="mobile-nav-title">Navigation</span>
                <button id="mobile-nav-close" class="mobile-nav-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="mobile-nav-list">
                <a href="../dashboard/" class="mobile-nav-item">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="./" class="mobile-nav-item active">
                    <i class="fas fa-receipt"></i>
                    <span>Payments</span>
                </a>
                <a href="../courses/" class="mobile-nav-item">
                    <i class="fas fa-book-open"></i>
                    <span>My Courses</span>
                </a>
            </nav>
            <div class="mobile-nav-footer">
                <button id="btn-logout-mobile" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout Account</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button id="mobile-menu-btn" class="mobile-menu-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1>Payment History</h1>
                    </div>
                </div>

                <!-- Account Panel with Dropdown -->
                <div class="account-panel">
                    <div class="account-trigger">
                        <div id="user-initials" class="account-avatar">?</div>
                        <div class="account-info">
                            <span id="user-name" class="account-name">Loading...</span>
                            <span id="user-id" class="account-id">Loading...</span>
                        </div>
                        <i class="fas fa-chevron-down account-arrow"></i>
                    </div>
                    <div id="account-dropdown" class="account-dropdown">
                        <div class="account-dropdown-header">Signed in as</div>
                        <div class="account-user-info">
                            <div class="account-user-avatar" id="dropdown-initials">?</div>
                            <div class="account-user-details">
                                <span class="account-user-name" id="dropdown-name">Student</span>
                                <span class="account-user-id" id="dropdown-id">ID</span>
                            </div>
                        </div>
                        <div class="account-dropdown-actions">
                            <button id="btn-logout-account" class="account-logout-btn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Summary Cards -->
            <div class="payment-summary">
                <div class="summary-card">
                    <span class="label">Total Paid</span>
                    <h3 id="total-paid">₹0</h3>
                </div>
                <div class="summary-card">
                    <span class="label">Balance Due</span>
                    <h3 id="total-pending" class="danger">₹0</h3>
                </div>
                <div class="summary-card">
                    <span class="label">Total Course Fee</span>
                    <h3 id="total-fee">₹0</h3>
                </div>
            </div>

            <!-- Payments List -->
            <section class="payments-container">
                <div class="list-header">
                    <h3>Recent Transactions</h3>
                </div>
                <div id="payments-list" class="payments-list">
                    <div class="loading-state">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        <p>Loading your history...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal System -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <div id="modal-icon" class="modal-icon warning"><i class="fas fa-exclamation-triangle"></i></div>
            <h3 id="modal-title">Confirm</h3>
            <p id="modal-message">Are you sure?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- SDKs -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js?v=5.0"></script>
    <script src="payments.js?v=3.0"></script>
</body>

</html>
