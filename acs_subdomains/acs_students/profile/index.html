<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Abhi's Craftsoft</title>

    <!-- BANK-LEVEL SECURITY -->
    <style>
        html {
            visibility: hidden;
            opacity: 0
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/student/js/supabase-config.js?v=5.0"></script>
    <script>
        (async () => {
            try {
                const token = localStorage.getItem('acs_student_token');
                if (!token) { window.location.replace('../'); return; }
                const { data, error } = await window.supabaseClient
                    .from('student_sessions')
                    .select('id')
                    .eq('token', token)
                    .gt('expires_at', new Date().toISOString())
                    .single();
                if (error || !data) { window.location.replace('../'); return; }
                document.documentElement.style.cssText = 'visibility:visible;opacity:1';
            } catch (e) {
                window.location.replace('../');
            }
        })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="https://craftsoft.co.in/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="../dashboard/dashboard.css?v=6.0">
    <link rel="stylesheet" href="/assets/student/css/student-sidebar.css?v=6.0">
    <link rel="stylesheet" href="profile.css?v=6.0">
</head>

<body class="app-container">
    <main class="main-content">
        <header class="top-bar" id="header-container"></header>

        <div class="profile-workspace animate-up">
            <!-- Profile Info Section -->
            <section class="profile-section">
                <div class="profile-section-header">
                    <div class="section-icon"><i class="fa-solid fa-user"></i></div>
                    <h2 class="section-title">Profile Information</h2>
                </div>
                <div class="profile-rows">
                    <div class="profile-row">
                        <span class="row-label">Full Name</span>
                        <span id="p-name" class="row-value">Loading...</span>
                    </div>
                    <div class="profile-row">
                        <span class="row-label">Email Address</span>
                        <span id="p-email" class="row-value">Loading...</span>
                    </div>
                    <div class="profile-row">
                        <span class="row-label">Student ID</span>
                        <span id="p-id" class="row-value">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- Contact Details Section -->
            <section class="profile-section">
                <div class="profile-section-header">
                    <div class="section-icon"><i class="fa-solid fa-phone"></i></div>
                    <h2 class="section-title">Contact Details</h2>
                </div>
                <div class="profile-rows">
                    <div class="profile-row">
                        <span class="row-label">Phone Number</span>
                        <span id="p-phone" class="row-value">Loading...</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal System -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <div id="modal-icon" class="modal-icon warning"><i class="fas fa-exclamation-triangle"></i></div>
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Are you sure you want to proceed?</p>
            <div id="modal-actions" class="modal-actions">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="/assets/student/js/student-sidebar.js?v=6.0"></script>
    <script src="profile.js?v=6.0"></script>
</body>

</html>
