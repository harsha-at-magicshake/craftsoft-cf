<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - CraftSoft Admin</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/css/base/variables.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/layout/auth.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/layout/dashboard.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/layout/sidebar.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/modals.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/toasts.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/tables.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/badges.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/account-panel.css">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/utilities/skeleton.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/utilities/helpers.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/responsive/mobile.css">
    <!-- Page Specific & Components -->
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/pagination.css">
    <link rel="stylesheet" href="https://craftsoft.co.in/assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="courses.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <div class="content-card">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-book-bookmark"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Courses</h2>
                            <p class="section-subtitle">Manage available courses and fees</p>
                        </div>
                    </div>
                </div>
                <div class="section-actions">
                    <button class="btn btn-primary" id="sync-courses-btn">
                        <i class="fa-solid fa-rotate"></i>
                        Sync from Website
                    </button>
                </div>

                <!-- Inline Fee Edit Form (hidden by default) -->
                <div class="inline-form-container" id="fee-form-container" style="display: none;">
                    <div class="inline-form-header">
                        <h3>Edit Course Fee</h3>
                        <button type="button" class="btn-icon" id="close-fee-form-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="inline-form-body">
                        <input type="hidden" id="edit-course-id">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Course</label>
                                <input type="text" id="fee-course-name" disabled class="input-locked">
                            </div>
                            <div class="form-group">
                                <label>Fee (â‚¹)</label>
                                <input type="number" id="fee-input" value="0" min="0" step="100">
                            </div>
                        </div>
                    </div>
                    <div class="inline-form-footer">
                        <button type="button" class="btn btn-outline" id="cancel-fee-btn">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-fee-btn">
                            <i class="fa-solid fa-check"></i> Update Fee
                        </button>
                    </div>
                </div>

                <div class="section-divider"></div>
                <div id="courses-content">
                    <div class="loading-spinner">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        Loading courses...
                    </div>
                </div>
                <div class="pagination-container" id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://craftsoft.co.in/assets/admin/js/supabase-config.js"></script>
    <script src="https://craftsoft.co.in/assets/admin/js/admin-utils.js"></script>
    <script src="https://craftsoft.co.in/assets/admin/js/auth.js"></script>
    <script src="https://craftsoft.co.in/assets/admin/js/sidebar.js"></script>
    <script src="https://craftsoft.co.in/assets/admin/js/notifications.js"></script>
    <script src="courses.js"></script>
</body>

</html>
