<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - CraftSoft Admin</title>
    <link rel="icon" href="../../assets/images/logo-main.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="courses.css">
</head>

<body>
    <div class="admin-layout">
        <main class="admin-main">
            <div id="header-container"></div>
            <div class="content-card" id="content-area">
                <div class="section-header">
                    <div class="section-icon"><i class="fa-solid fa-book-bookmark"></i></div>
                    <h1 class="section-title">Courses</h1>
                </div>
                <div class="section-actions">
                    <button class="btn btn-primary" id="sync-courses-btn">
                        <i class="fa-solid fa-sync"></i> Sync from Website
                    </button>
                </div>
                <div class="section-divider"></div>
                <div id="courses-content">
                    <div class="loading-spinner"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/admin-utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="courses.js"></script>
</body>

</html>
