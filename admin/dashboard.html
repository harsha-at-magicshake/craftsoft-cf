<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Dashboard | Abhi's Craft Soft Admin</title>

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Italianno&family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/admin-auth.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Mobile Close Button -->
            <button class="mobile-close-btn" id="mobileCloseBtn">
                <i class="fas fa-times"></i>
            </button>

            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <span class="logo-text">
                        <span class="logo-signature">Abhi's</span>
                        <span class="highlight">Craft Soft</span>
                    </span>
                </a>
            </div>

            <!-- Sidebar Navigation -->
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Menu</div>

                    <a href="dashboard.html" class="nav-item active">
                        <i class="fas fa-home nav-icon"></i>
                        <span>Dashboard</span>
                    </a>

                    <a href="#" class="nav-item" data-maintenance="Students">
                        <i class="fas fa-users nav-icon"></i>
                        <span>Students</span>
                    </a>

                    <a href="#" class="nav-item" data-maintenance="Tutors">
                        <i class="fas fa-chalkboard-teacher nav-icon"></i>
                        <span>Tutors</span>
                    </a>

                    <a href="#" class="nav-item" data-maintenance="Inquiries">
                        <i class="fas fa-envelope nav-icon"></i>
                        <span>Inquiries</span>
                    </a>

                    <a href="#" class="nav-item" data-maintenance="Payments">
                        <i class="fas fa-indian-rupee-sign nav-icon"></i>
                        <span>Payments</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Account</div>

                    <a href="#" class="nav-item" data-maintenance="Settings">
                        <i class="fas fa-cog nav-icon"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>

            <!-- Sidebar Footer -->
            <div class="sidebar-footer">
                <button class="logout-btn" data-logout>
                    <i class="fas fa-sign-out-alt nav-icon"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Dashboard</h1>
                </div>

                <div class="header-right">
                    <div class="admin-info">
                        <div class="admin-avatar" id="adminAvatar">A</div>
                        <div>
                            <div class="admin-name" id="adminName">Admin</div>
                            <div class="admin-id" id="adminId">ACS-01</div>
                        </div>
                    </div>

                    <button class="header-logout-btn" data-logout>
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <div class="welcome-section">
                    <div class="welcome-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <h2 class="welcome-title">Welcome, <span id="welcomeName">Admin</span>!</h2>
                    <p class="welcome-subtitle">You're logged into the Craft Soft Admin Panel. Dashboard features coming
                        soon in Phase 1!</p>

                    <div class="welcome-info">
                        <div class="welcome-info-item">
                            <div class="welcome-info-label">Admin ID</div>
                            <div class="welcome-info-value" id="welcomeAdminId">ACS-01</div>
                        </div>
                        <div class="welcome-info-item">
                            <div class="welcome-info-label">Email</div>
                            <div class="welcome-info-value" id="welcomeEmail">admin@example.com</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
