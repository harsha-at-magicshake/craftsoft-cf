<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Abhi's Craft Soft</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="auth-logo-text"><span class="logo-signature">Abhi's</span> <span>Craft Soft</span></div>
                </div>
                <h1 class="auth-title">Admin Portal</h1>
            </div>

            <!-- Alert -->
            <div id="alertBox" class="alert"></div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email or Employee ID <span class="required">*</span></label>
                    <input type="text" class="form-input" id="loginId" placeholder="Enter Email or Employee ID"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="Enter your password"
                            required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                    <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Sign In</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p><a href="#" onclick="handleForgotPassword(event)">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', checkExistingSession);

        // Check if input is Employee ID format
        function isEmployeeId(input) {
            return /^ACS-\d{4}$/i.test(input.trim());
        }

        // Get email from Employee ID
        async function getEmailFromEmployeeId(employeeId) {
            const { data, error } = await window.supabase
                .from('admin_profiles')
                .select('email')
                .ilike('employee_id', employeeId.trim());

            if (error) {
                console.error('Employee ID lookup error:', error);
                return null;
            }

            if (!data || data.length === 0) {
                return null;
            }

            return data[0].email;
        }

        async function handleLogin(e) {
            e.preventDefault();

            const loginId = document.getElementById('loginId').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            let email = loginId;

            // Check if it's an Employee ID
            if (isEmployeeId(loginId)) {
                showAlert('alertBox', 'success', 'Looking up Employee ID...');
                email = await getEmailFromEmployeeId(loginId);

                if (!email) {
                    showAlert('alertBox', 'error', 'Employee ID not found');
                    return;
                }
            } else if (!isValidEmail(loginId)) {
                showAlert('alertBox', 'error', 'Please enter a valid email or Employee ID (e.g., ACS-0001)');
                return;
            }

            if (password.length < 8) {
                showAlert('alertBox', 'error', 'Password must be at least 8 characters');
                return;
            }

            // Show loading
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;

            // Attempt sign in
            const result = await signIn(email, password);

            if (result.success) {
                showAlert('alertBox', 'success', 'Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showAlert('alertBox', 'error', result.error || 'Invalid credentials');
                submitBtn.classList.remove('btn-loading');
                submitBtn.disabled = false;
            }
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            const loginId = document.getElementById('loginId').value.trim();

            if (!loginId) {
                showAlert('alertBox', 'error', 'Please enter your email or Employee ID first');
                return;
            }

            let email = loginId;

            // Check if it's an Employee ID
            if (isEmployeeId(loginId)) {
                email = await getEmailFromEmployeeId(loginId);
                if (!email) {
                    showAlert('alertBox', 'error', 'Employee ID not found');
                    return;
                }
            } else if (!isValidEmail(loginId)) {
                showAlert('alertBox', 'error', 'Please enter a valid email or Employee ID');
                return;
            }

            const result = await resetPassword(email);

            if (result.success) {
                showAlert('alertBox', 'success', 'Password reset link sent to your email!');
            } else {
                showAlert('alertBox', 'error', result.error || 'Failed to send reset link');
            }
        }
    </script>
</body>

</html>
