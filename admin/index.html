<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Maintenance - Craft Soft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2896cd;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-sec: #64748b;
            --accent-gradient: linear-gradient(135deg, #2896cd 0%, #6C5CE7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #edf6fb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .maintenance-card {
            background: var(--surface);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px -4px rgba(0, 0, 0, 0.05), 0 8px 16px -4px rgba(0, 0, 0, 0.02);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(40, 150, 205, 0.1) 0%, rgba(108, 92, 231, 0.1) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            color: var(--primary);
            font-size: 2.5rem;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 150, 205, 0.1);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(40, 150, 205, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(40, 150, 205, 0);
            }
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-sec);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(40, 150, 205, 0.25);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 150, 205, 0.35);
        }

        .decoration {
            position: absolute;
            background: var(--accent-gradient);
            opacity: 0.05;
            border-radius: 50%;
            z-index: 0;
        }

        .d1 {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -100px;
        }

        .d2 {
            width: 150px;
            height: 150px;
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>

<body>

    <div class="maintenance-card">
        <div class="decoration d1"></div>
        <div class="decoration d2"></div>

        <div class="icon-circle">
            <i class="fas fa-hammer"></i>
        </div>

        <h1>Under Maintenance</h1>
        <p>We are rebuilding the Admin Panel from scratch to provide a superior experience. Please check back later.</p>

        <a href="https://www.craftsoft.co.in/" class="home-btn">
            <i class="fas fa-arrow-left"></i> Return to Website
        </a>
    </div>

</body>

</html>
