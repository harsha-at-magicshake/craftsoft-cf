<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#2896cd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <title>Admin Login - Craft Soft</title>
    <!-- DNS Prefetch & Preconnect for faster loading -->
    <link rel="dns-prefetch" href="https://www.gstatic.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <span class="material-icons">school</span>
                </div>
                <h1>Craft Soft Admin</h1>
                <p>Sign in to manage admissions & payments</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email"><span class="material-icons">email</span> Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password"><span class="material-icons">lock</span> Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <span class="material-icons" id="toggleIcon">visibility</span>
                        </button>
                    </div>
                </div>
                <div id="errorMessage" class="error-message">
                    <span class="material-icons">error</span>
                    <span id="errorText"></span>
                </div>
                <button type="submit" class="btn-login" id="loginBtn">
                    <span>Sign In</span>
                    <span class="material-icons">arrow_forward</span>
                </button>
            </form>

            <div class="login-footer">
                <p><span class="material-icons">verified_user</span> Secure admin access only</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs - Only load what's needed for login -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
