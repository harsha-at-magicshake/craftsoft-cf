<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Payments | Abhi's Craft Soft Admin</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Italianno&family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/admin-auth.css">
    <link rel="stylesheet" href="css/admin-panel.css">

    <style>
        .dashboard-layout {
            display: none !important;
        }

        body.auth-verified .dashboard-layout {
            display: flex !important;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        (async function () {
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (!session || !session.user || !session.user.email_confirmed_at) {
                    window.location.replace('signin.html');
                    return;
                }
                document.body.classList.add('auth-verified');
            } catch (e) {
                window.location.replace('signin.html');
            }
        })();
    </script>

    <div class="dashboard-layout">
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <aside class="sidebar" id="sidebar">
            <button class="mobile-close-btn" id="mobileCloseBtn">
                <i class="fas fa-times"></i>
            </button>

            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <span class="logo-text mobile-logo-text">
                        <span class="logo-signature">Abhi's</span>
                        <span class="highlight">Craft Soft</span>
                    </span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Menu</div>
                    <a href="dashboard.html" class="nav-item">
                        <i class="fas fa-home nav-icon"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="students.html" class="nav-item">
                        <i class="fas fa-users nav-icon"></i>
                        <span>Students</span>
                    </a>
                    <a href="tutors.html" class="nav-item">
                        <i class="fas fa-chalkboard-teacher nav-icon"></i>
                        <span>Tutors</span>
                    </a>
                    <a href="inquiries.html" class="nav-item">
                        <i class="fas fa-envelope-open-text nav-icon"></i>
                        <span>Inquiries</span>
                    </a>
                    <a href="payments.html" class="nav-item active">
                        <i class="fas fa-indian-rupee-sign nav-icon"></i>
                        <span>Payments</span>
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Account</div>
                    <a href="settings.html" class="nav-item">
                        <i class="fas fa-cog nav-icon"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Payments</h1>
                </div>

                <div class="header-right">
                    <div class="admin-switcher" id="adminSwitcher">
                        <button class="admin-switcher-toggle" id="adminSwitcherToggle">
                            <div class="admin-switcher-info">
                                <div class="admin-name" id="adminName">Admin</div>
                                <div class="admin-id" id="adminId">ACS-01</div>
                            </div>
                            <i class="fas fa-chevron-down admin-switcher-arrow"></i>
                        </button>

                        <div class="admin-switcher-dropdown" id="adminSwitcherDropdown">
                            <div class="dropdown-section">
                                <div class="dropdown-label">Current Admin</div>
                                <div class="saved-admin current" id="currentAdminItem">
                                    <div class="saved-admin-avatar" id="currentAdminAvatar">A</div>
                                    <div class="saved-admin-info">
                                        <div class="saved-admin-name" id="currentAdminName">Admin</div>
                                        <div class="saved-admin-id" id="currentAdminId">ACS-01</div>
                                    </div>
                                    <i class="fas fa-check"></i>
                                </div>
                            </div>

                            <div class="dropdown-section" id="savedAdminsSection" style="display: none;">
                                <div class="dropdown-label">Switch To</div>
                                <div id="savedAdminsList"></div>
                            </div>

                            <div class="dropdown-section dropdown-actions">
                                <button class="dropdown-action-btn" id="addAnotherAdmin">
                                    <i class="fas fa-plus"></i>
                                    <span>Add another admin</span>
                                </button>
                                <button class="dropdown-action-btn logout" id="logoutCurrent">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Logout</span>
                                </button>
                                <button class="dropdown-action-btn logout-all" id="logoutAll" style="display: none;">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Logout All (<span id="savedCount">0</span>)</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="coming-soon-container">
                    <div class="coming-soon-icon">
                        <i class="fas fa-indian-rupee-sign"></i>
                    </div>
                    <h2 class="coming-soon-title">Coming Soon</h2>
                    <p class="coming-soon-text">
                        Payment management is under development.
                        <br>Soon you'll be able to track all payments here.
                    </p>
                    <div class="coming-soon-features">
                        <div class="feature-badge">
                            <i class="fas fa-receipt"></i>
                            <span>Invoices</span>
                        </div>
                        <div class="feature-badge">
                            <i class="fas fa-chart-pie"></i>
                            <span>Reports</span>
                        </div>
                        <div class="feature-badge">
                            <i class="fas fa-history"></i>
                            <span>History</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/ui-components.js"></script>
    <script src="js/admin-panel.js"></script>
    <script src="js/admin-switcher.js"></script>
</body>

</html>
