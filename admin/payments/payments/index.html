<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | Craftsoft Admin</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Admin Styles -->
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/layout/header.css">
    <link rel="stylesheet" href="../../css/layout/sidebar.css">
    <link rel="stylesheet" href="../../css/layout/admin-layout.css">
    <link rel="stylesheet" href="../../css/components/toast.css">
    <link rel="stylesheet" href="../../css/components/modal.css">
    <link rel="stylesheet" href="../../css/components/data-table.css">
    <link rel="stylesheet" href="../../css/responsive/mobile.css">
    <link rel="stylesheet" href="payments.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <!-- Header injected by JS -->
            <div id="header-container"></div>

            <div class="content-card">
                <!-- Header Section -->
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Payments</h2>
                            <p class="section-subtitle">All payment records</p>
                        </div>
                    </div>
                    <div class="section-actions">
                        <a href="../add-payment/" class="btn btn-primary">
                            <i class="fa-solid fa-plus"></i>
                            <span>Add Payment</span>
                        </a>
                    </div>
                </div>

                <!-- Search -->
                <div class="table-search-wrapper">
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search payments...">
                    </div>
                </div>

                <!-- Desktop Table -->
                <div class="data-table-wrapper">
                    <table class="data-table" id="payments-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Student</th>
                                <th>Course</th>
                                <th>Amount</th>
                                <th>Mode</th>
                                <th>Reference</th>
                            </tr>
                        </thead>
                        <tbody id="payments-tbody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Mobile Cards -->
                <div class="data-cards" id="payments-cards">
                    <!-- Populated by JS -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <i class="fa-solid fa-credit-card"></i>
                    <h3>No Payments Yet</h3>
                    <p>Record your first payment to get started</p>
                    <a href="../add-payment/" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i> Add Payment
                    </a>
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loading-state">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>Loading payments...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/supabase-config.js"></script>

    <!-- Admin Components -->
    <script src="../../js/admin-utils.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="../../js/auth.js"></script>

    <!-- Page Script -->
    <script src="payments.js"></script>
</body>

</html>
