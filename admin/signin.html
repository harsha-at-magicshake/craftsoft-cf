<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Admin Sign In - Abhi's Craft Soft">
    <title>Admin Sign In | Abhi's Craft Soft</title>

    <!-- Cache Control - Prevent caching for security -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Italianno&family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/admin-auth.css">
</head>

<body>
    <div class="auth-page">
        <!-- Header -->
        <header class="auth-header">
            <a href="../index.html" class="auth-logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <span class="logo-text">
                    <span class="logo-signature">Abhi's</span>
                    <span class="highlight">Craft Soft</span>
                </span>
            </a>
        </header>

        <!-- Main Content -->
        <main class="auth-main">
            <div class="auth-card">
                <!-- Card Header -->
                <div class="auth-card-header">
                    <div class="auth-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h1 class="auth-title">Admin Sign In</h1>
                    <p class="auth-subtitle">Sign in with your email or Admin ID</p>
                </div>

                <!-- Sign In Form -->
                <form id="signinForm" class="auth-form" novalidate autocomplete="off">
                    <!-- Email or Admin ID -->
                    <div class="form-group">
                        <label class="form-label" for="identifier">
                            Email or Admin ID <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="identifier" name="identifier" class="form-input" autocomplete="off"
                                autocorrect="off" autocapitalize="off" spellcheck="false" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label" for="password">
                            Password <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-input password-field"
                                autocomplete="off" required>
                            <button type="button" class="password-toggle" id="togglePassword"
                                aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit" id="submitBtn">
                        <span id="submitText">Sign In</span>
                        <span class="spinner" id="submitSpinner" style="display: none;"></span>
                        <i class="fas fa-arrow-right" id="submitIcon"></i>
                    </button>

                    <!-- Back to Website Link -->
                    <div class="auth-back-link">
                        <a href="../index.html">
                            <i class="fas fa-arrow-left"></i>
                            Back to Website
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/signin.js"></script>
</body>

</html>
