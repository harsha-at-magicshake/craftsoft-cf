<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - Craft Soft</title>
    <meta name="description" content="Create your admin account for Craft Soft management portal">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Admin Styles -->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <span class="auth-logo-text">Craft Soft</span>
        </div>

        <!-- Signup Card -->
        <div class="auth-card">
            <div class="auth-header">
                <h1>Admin Sign Up</h1>
                <p>Create your administrator account</p>
            </div>

            <form id="signup-form" class="auth-form" novalidate>
                <!-- Full Name -->
                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name</label>
                    <div class="form-input-wrapper">
                        <input type="text" id="fullName" name="fullName" class="form-input"
                            placeholder="Enter your full name" required>
                    </div>
                    <div id="fullName-error" class="form-error"></div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="form-input-wrapper">
                        <input type="email" id="email" name="email" class="form-input" placeholder="admin@example.com"
                            required>
                    </div>
                    <div id="email-error" class="form-error"></div>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <div class="form-input-wrapper">
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="+91 98765 43210"
                            required>
                    </div>
                    <div id="phone-error" class="form-error"></div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input has-icon"
                            placeholder="Create a strong password" required>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-error" class="form-error"></div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="form-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input has-icon"
                            placeholder="Re-enter your password" required>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div id="confirmPassword-error" class="form-error"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="signup-btn" class="btn btn-primary btn-full">
                    <i class="fa-solid fa-user-plus"></i>
                    Create Admin Account
                </button>

                <!-- Info -->
                <div class="auth-info">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Email verification will be required</span>
                </div>
            </form>

            <div class="auth-divider">or</div>

            <p class="auth-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>

        <!-- Back to Website -->
        <a href="/" class="back-link">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Website
        </a>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/admin-utils.js"></script>
    <script src="js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { Toast, Modal, Validators, FormHelpers } = window.AdminUtils;

            // Check if already logged in
            const session = await window.supabaseConfig.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
                return;
            }

            const form = document.getElementById('signup-form');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous errors
                FormHelpers.clearAllErrors('signup-form');

                // Get form data
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate
                let hasError = false;

                if (!Validators.isValidName(fullName)) {
                    FormHelpers.showError('fullName', 'Please enter a valid name (letters only)');
                    hasError = true;
                }

                if (!Validators.isValidEmail(email)) {
                    FormHelpers.showError('email', 'Please enter a valid email address');
                    hasError = true;
                }

                if (!Validators.isValidPhone(phone)) {
                    FormHelpers.showError('phone', 'Please enter a valid phone number');
                    hasError = true;
                }

                if (!Validators.isStrongPassword(password)) {
                    FormHelpers.showError('password', 'Password must be 8+ chars with uppercase, lowercase & number');
                    hasError = true;
                }

                if (!Validators.passwordsMatch(password, confirmPassword)) {
                    FormHelpers.showError('confirmPassword', 'Passwords do not match');
                    hasError = true;
                }

                if (hasError) return;

                // Set loading state
                FormHelpers.setLoading('signup-btn', true);

                // Check if Supabase is configured
                if (!window.supabaseConfig.isConfigured()) {
                    FormHelpers.setLoading('signup-btn', false);
                    Modal.alert('warning', 'Configuration Required', 'Supabase is not configured. Please set up your Supabase credentials.');
                    return;
                }

                // Attempt signup
                const result = await window.Auth.signup(fullName, email, phone, password);

                FormHelpers.setLoading('signup-btn', false);

                if (result.success) {
                    // Store email for verify page
                    window.AdminUtils.setTempEmail(email);

                    // Redirect to verify page
                    window.location.href = 'verify-email.html';
                } else {
                    Toast.error('Signup Failed', result.error);
                }
            });

            // Real-time validation on blur
            document.getElementById('fullName').addEventListener('blur', function () {
                if (this.value && !Validators.isValidName(this.value)) {
                    FormHelpers.showError('fullName', 'Please enter a valid name');
                } else {
                    FormHelpers.clearError('fullName');
                }
            });

            document.getElementById('email').addEventListener('blur', function () {
                if (this.value && !Validators.isValidEmail(this.value)) {
                    FormHelpers.showError('email', 'Please enter a valid email');
                } else {
                    FormHelpers.clearError('email');
                }
            });

            document.getElementById('phone').addEventListener('blur', function () {
                if (this.value && !Validators.isValidPhone(this.value)) {
                    FormHelpers.showError('phone', 'Please enter a valid phone number');
                } else {
                    FormHelpers.clearError('phone');
                }
            });

            document.getElementById('confirmPassword').addEventListener('blur', function () {
                const password = document.getElementById('password').value;
                if (this.value && !Validators.passwordsMatch(password, this.value)) {
                    FormHelpers.showError('confirmPassword', 'Passwords do not match');
                } else {
                    FormHelpers.clearError('confirmPassword');
                }
            });
        });
    </script>
</body>

</html>
