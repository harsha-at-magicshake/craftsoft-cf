<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Students - CraftSoft Admin</title>
    <link rel="icon" href="../../assets/images/logo-main.webp" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="students.css">
</head>

<body>
    <div class="admin-layout">
        <main class="admin-main">
            <div id="header-container"></div>

            <div class="content-card" id="content-area">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fa-solid fa-user-graduate"></i>
                    </div>
                    <h1 class="section-title">Students</h1>
                </div>
                <div class="section-actions">
                    <button class="btn btn-primary" id="add-student-btn">
                        <i class="fa-solid fa-plus"></i>
                        Add Student
                    </button>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="student-search" placeholder="Search students...">
                    </div>
                </div>
                <div class="section-divider"></div>
                <div id="students-content">
                    <div class="loading-spinner">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        Loading students...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/admin-utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="students.js"></script>
</body>

</html>
