<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - CraftSoft Admin</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="../css/layout/auth.css">
    <link rel="stylesheet" href="../css/layout/dashboard.css">
    <link rel="stylesheet" href="../css/layout/header.css">
    <link rel="stylesheet" href="../css/layout/sidebar.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/components/forms.css">
    <link rel="stylesheet" href="../css/components/modals.css">
    <link rel="stylesheet" href="../css/components/toasts.css">
    <link rel="stylesheet" href="../css/components/tables.css">
    <link rel="stylesheet" href="../css/components/cards.css">
    <link rel="stylesheet" href="../css/components/badges.css">
    <link rel="stylesheet" href="../css/components/account-panel.css">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="../css/utilities/skeleton.css">
    <link rel="stylesheet" href="../css/utilities/helpers.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="../css/responsive/tablet.css">
    <link rel="stylesheet" href="../css/responsive/mobile.css">
    <!-- Page Specific -->
    <link rel="stylesheet" href="students.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <div class="content-card">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-user-graduate"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Students</h2>
                            <p class="section-subtitle">Manage enrolled students and their details</p>
                        </div>
                    </div>
                </div>
                <div class="section-actions">
                    <button class="btn btn-primary" id="add-student-btn">
                        <i class="fa-solid fa-plus"></i>
                        Add Student
                    </button>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="student-search" placeholder="Search students...">
                    </div>
                </div>

                <!-- Inline Form (hidden by default) -->
                <div class="inline-form-container" id="student-form-container" style="display: none;">
                    <div class="inline-form-header">
                        <h3 id="form-title">Add Student</h3>
                        <button type="button" class="btn-icon" id="close-form-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="inline-form-body">
                        <input type="hidden" id="edit-student-id">

                        <!-- Basic Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name <span class="required">*</span></label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-user input-icon"></i>
                                    <input type="text" id="student-fname" placeholder="First name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Last Name <span class="required">*</span></label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-user input-icon"></i>
                                    <input type="text" id="student-lname" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone <span class="required">*</span></label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-phone input-icon"></i>
                                    <input type="tel" id="student-phone" maxlength="10" placeholder="10-digit mobile">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-envelope input-icon"></i>
                                    <input type="email" id="student-email" placeholder="Email address">
                                </div>
                            </div>
                        </div>

                        <!-- Courses Selection -->
                        <div class="form-group">
                            <label>Courses <span class="required">*</span></label>
                            <div class="checkbox-list" id="student-courses-list">
                                <p class="text-muted">Loading courses...</p>
                            </div>
                        </div>

                        <!-- Course-Tutor Assignment -->
                        <div class="form-group" id="course-tutor-section" style="display: none;">
                            <label>Assign Tutors per Course <span class="required">*</span></label>
                            <div class="course-tutor-list" id="course-tutor-list">
                                <p class="text-muted">Select courses first</p>
                            </div>
                        </div>

                        <!-- Demo Scheduled Section -->
                        <div class="form-section">
                            <div class="form-section-header">
                                <label>Demo Scheduled?</label>
                                <div class="toggle-group">
                                    <label class="toggle-item">
                                        <input type="radio" name="demo-scheduled" value="no" checked>
                                        <span>No</span>
                                    </label>
                                    <label class="toggle-item">
                                        <input type="radio" name="demo-scheduled" value="yes">
                                        <span>Yes</span>
                                    </label>
                                </div>
                            </div>
                            <div class="demo-fields" style="display: none;">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Demo Date</label>
                                        <div class="input-with-icon">
                                            <i class="fa-solid fa-calendar input-icon"></i>
                                            <input type="date" id="student-demo-date">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Demo Time</label>
                                        <div class="input-with-icon">
                                            <i class="fa-solid fa-clock input-icon"></i>
                                            <input type="time" id="student-demo-time">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Batch Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Joining Date</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-calendar-check input-icon"></i>
                                    <input type="date" id="student-joining-date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Batch Time</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-clock input-icon"></i>
                                    <input type="time" id="student-batch-time">
                                </div>
                            </div>
                        </div>

                        <!-- Fee Breakdown Section -->
                        <div class="form-section fee-section">
                            <div class="form-section-header">
                                <label><i class="fa-solid fa-indian-rupee-sign"></i> Fee Breakdown</label>
                            </div>
                            <div class="fee-breakdown" id="fee-breakdown">
                                <p class="text-muted">Select courses to see fee breakdown</p>
                            </div>
                            <div class="fee-total-row" id="fee-total-row" style="display: none;">
                                <div class="fee-total-label">Total Fee</div>
                                <div class="fee-total-amount" id="fee-total">â‚¹0</div>
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="form-group">
                            <label>Notes</label>
                            <div class="input-with-icon textarea-icon">
                                <i class="fa-solid fa-sticky-note input-icon"></i>
                                <textarea id="student-notes" rows="2" placeholder="Any additional notes..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="inline-form-footer">
                        <button type="button" class="btn btn-outline" id="cancel-form-btn">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-student-btn">
                            <i class="fa-solid fa-check"></i> Save Student
                        </button>
                    </div>
                </div>

                <div class="section-divider"></div>
                <div id="students-content">
                    <div class="loading-spinner">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        Loading students...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation -->
    <div class="delete-confirm-overlay" id="delete-overlay" style="display: none;">
        <div class="delete-confirm-box">
            <div class="warning-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <p>Delete student <strong id="delete-name"></strong>?</p>
            <div class="delete-actions">
                <button class="btn btn-outline btn-sm" id="cancel-delete-btn">Cancel</button>
                <button class="btn btn-danger btn-sm" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/admin-utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="students.js"></script>
</body>

</html>
