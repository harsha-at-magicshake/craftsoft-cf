<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Payments - Abhi's Craft Soft Admin</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Italianno&family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css?v=1.5">
    <link rel="stylesheet" href="../css/layout.css?v=1.5">
    <link rel="stylesheet" href="../css/components.css?v=1.5">
    <link rel="stylesheet" href="../css/pages.css?v=1.5">
</head>

<body>
    <div class="admin-layout" id="adminLayout" style="display: none;">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="sidebar-header">
                <a href="../dashboard.html" class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Craft Soft</span>
                </a>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="../dashboard.html" class="sidebar-link">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-user-graduate"></i>
                    <span>Students</span>
                </a>
                <a href="add.html" class="sidebar-sublink">
                    <span class="sublink-line"></span>
                    <span>Add Student</span>
                </a>
                <a href="payments.html" class="sidebar-sublink active">
                    <span class="sublink-line"></span>
                    <span>Payments</span>
                </a>
                <a href="receipts.html" class="sidebar-sublink">
                    <span class="sublink-line"></span>
                    <span>Receipts</span>
                </a>
                <a href="#" class="sidebar-link disabled" title="Coming Soon">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Tutors</span>
                    <span class="badge-soon">Soon</span>
                </a>
                <a href="#" class="sidebar-link disabled" title="Coming Soon">
                    <i class="fas fa-envelope"></i>
                    <span>Inquiries</span>
                    <span class="badge-soon">Soon</span>
                </a>
                <div class="sidebar-divider"></div>
                <a href="../settings.html" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-link" onclick="showLogoutModal()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <div class="admin-main">
            <!-- Top Bar -->
            <header class="admin-topbar">
                <button class="hamburger-btn" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Payments</h1>
            </header>

            <!-- Content Area -->
            <main class="admin-content">
                <!-- Filters -->
                <div class="filters-card">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search by student name...">
                    </div>
                    <div class="filter-group">
                        <select id="modeFilter">
                            <option value="">All Modes</option>
                            <option value="cash">Cash</option>
                            <option value="upi">UPI</option>
                            <option value="bank">Bank Transfer</option>
                            <option value="card">Card</option>
                        </select>
                        <select id="dateFilter">
                            <option value="">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="data-table-card" id="paymentsTable">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Student</th>
                                <th>Course</th>
                                <th>Amount</th>
                                <th>Mode</th>
                                <th>Reference</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTableBody">
                            <!-- Data loaded via JS -->
                        </tbody>
                    </table>

                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <i class="far fa-credit-card"></i>
                        <h3>No payments yet</h3>
                        <p>Record payments from the Students page</p>
                        <a href="index.html" class="btn btn-primary">
                            View Students
                        </a>
                    </div>

                    <!-- Loading State -->
                    <div class="loading-state" id="loadingState">
                        <div class="spinner"></div>
                        <p>Loading payments...</p>
                    </div>
                </div>

                <!-- Mobile Cards -->
                <div class="mobile-cards" id="paymentCards">
                    <!-- Rendered via JS -->
                </div>
            </main>
        </div>
    </div>

    <!-- Logout Modal -->
    <div class="modal-overlay" id="logoutModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h3 class="modal-title">Logout</h3>
            <p class="modal-text">Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="hideLogoutModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmLogout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/supabase.js?v=1.5"></script>
    <script src="../js/common.js?v=1.5"></script>
    <script src="../js/auth.js?v=1.5"></script>
    <script src="../js/receipt-pdf.js?v=1.5"></script>
    <script src="../js/payments.js?v=1.5"></script>
</body>

</html>
