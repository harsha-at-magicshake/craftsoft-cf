<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutors - CraftSoft Admin</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="tutors.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <div class="content-card">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fa-solid fa-chalkboard-user"></i>
                    </div>
                    <h1 class="section-title">Tutors</h1>
                </div>
                <div class="section-actions">
                    <button class="btn btn-primary" id="add-tutor-btn">
                        <i class="fa-solid fa-plus"></i>
                        Add Tutor
                    </button>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="tutor-search" placeholder="Search tutors...">
                    </div>
                </div>

                <!-- Inline Form (hidden by default) -->
                <div class="inline-form-container" id="tutor-form-container" style="display: none;">
                    <div class="inline-form-header">
                        <h3 id="form-title">Add Tutor</h3>
                        <button type="button" class="btn-icon" id="close-form-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="inline-form-body">
                        <input type="hidden" id="edit-tutor-id">

                        <div class="form-row">
                            <div class="form-group">
                                <label>Full Name <span class="required">*</span></label>
                                <input type="text" id="tutor-name" placeholder="Full name">
                            </div>
                            <div class="form-group">
                                <label>Phone <span class="required">*</span></label>
                                <input type="tel" id="tutor-phone" maxlength="10" placeholder="10-digit">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="tutor-email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>LinkedIn URL</label>
                                <div class="input-with-icon">
                                    <i class="fa-brands fa-linkedin input-icon"></i>
                                    <input type="url" id="tutor-linkedin" placeholder="linkedin.com/in/username">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Courses <span class="required">*</span></label>
                            <div class="checkbox-list" id="tutor-courses-list">
                                <p class="text-muted">Loading courses...</p>
                            </div>
                        </div>


                    </div>
                    <div class="inline-form-footer">
                        <button type="button" class="btn btn-outline" id="cancel-form-btn">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-tutor-btn">
                            <i class="fa-solid fa-check"></i> Save Tutor
                        </button>
                    </div>
                </div>

                <div class="section-divider"></div>
                <div id="tutors-content">
                    <div class="loading-spinner">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        Loading tutors...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation -->
    <div class="delete-confirm-overlay" id="delete-overlay" style="display: none;">
        <div class="delete-confirm-box">
            <div class="warning-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <p>Delete tutor <strong id="delete-name"></strong>?</p>
            <div class="delete-actions">
                <button class="btn btn-outline btn-sm" id="cancel-delete-btn">Cancel</button>
                <button class="btn btn-danger btn-sm" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/admin-utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="tutors.js"></script>
</body>

</html>
