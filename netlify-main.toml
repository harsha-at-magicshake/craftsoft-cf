# Main Website Only - Ignores admin subdomain redirects
# This file is specifically for abhis-craftsoft Netlify project

[build]
  publish = "."
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':!subdomains'"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Block admin and subdomains paths on main domain
[[redirects]]
  from = "/admin"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/acs_subdomains/*"
  to = "/404.html"
  status = 404
  force = true

