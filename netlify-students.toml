[build]
  command = "npm run build"
  publish = "acs_subdomains/acs_students"
  functions = "netlify/functions"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://*.craftsoft.co.in https://craftsoft.co.in; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.craftsoft.co.in https://craftsoft.co.in https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://*.craftsoft.co.in https://craftsoft.co.in https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.craftsoft.co.in https://craftsoft.co.in wss://*.supabase.co https://api.emailjs.com;"

# Shared components from main site (logo-signature, etc.)
[[redirects]]
  from = "/assets/components/*"
  to = "https://craftsoft.co.in/assets/components/:splat"
  status = 200
  force = true

# Admin SDK config redirect (for shared supabase-config)
[[redirects]]
  from = "/assets/admin/*"
  to = "https://admin.craftsoft.co.in/assets/admin/:splat"
  status = 200
  force = true

# 404 page
[[redirects]]
  from = "/*"
  to = "/404/index.html"
  status = 404

# Cache Policy
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
