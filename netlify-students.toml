# Student Portal Configuration - acs-student.craftsoft.co.in
# (For reference and specialized deployments)

[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://*.craftsoft.co.in https://craftsoft.co.in; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.craftsoft.co.in https://craftsoft.co.in https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://*.craftsoft.co.in https://craftsoft.co.in https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.craftsoft.co.in https://craftsoft.co.in wss://*.supabase.co https://api.emailjs.com;"

# Student Subdomain Redirects (If used as primary config)
[[redirects]]
    host = "acs-student.craftsoft.co.in"
    from = "/"
    to = "/acs_subdomains/acs_students/index.html"
    status = 200

[[redirects]]
    host = "acs-student.craftsoft.co.in"
    from = "/*"
    to = "/acs_subdomains/acs_students/:splat"
    status = 200

# Cache Policy for student assets
[[headers]]
  for = "/acs_subdomains/acs_students/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
