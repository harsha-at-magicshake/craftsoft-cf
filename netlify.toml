# Netlify configuration file

[build]
  publish = "."
  functions = "netlify/functions"

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://*.craftsoft.co.in https://craftsoft.co.in; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.craftsoft.co.in https://craftsoft.co.in https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://maps.googleapis.com https://maps.gstatic.com https://checkout.razorpay.com https://api.razorpay.com; style-src 'self' 'unsafe-inline' https://*.craftsoft.co.in https://craftsoft.co.in https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob: https://maps.gstatic.com https://maps.googleapis.com https://razorpay.com; frame-src 'self' https://www.google.com https://maps.google.com https://api.razorpay.com https://checkout.razorpay.com; connect-src 'self' https://*.supabase.co https://*.craftsoft.co.in https://craftsoft.co.in https://maps.googleapis.com https://maps.gstatic.com wss://*.supabase.co https://api.razorpay.com https://lumberjack.razorpay.com;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect favicon.ico to master favicon.svg
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200

# Block /admin/* and /subdomains/* on main domain
[[redirects]]
  from = "/admin"
  to = "/404/website/"
  status = 404
  force = true
  conditions = {Host = ["craftsoft.co.in", "www.craftsoft.co.in", "abhiscraftsoft.netlify.app", "abhis-craftsoft.netlify.app"]}

[[redirects]]
  from = "/admin/*"
  to = "/404/website/"
  status = 404
  force = true
  conditions = {Host = ["craftsoft.co.in", "www.craftsoft.co.in", "abhiscraftsoft.netlify.app", "abhis-craftsoft.netlify.app"]}

[[redirects]]
  from = "/subdomains/*"
  to = "/404/website/"
  status = 404
  force = true
  conditions = {Host = ["craftsoft.co.in", "www.craftsoft.co.in", "abhiscraftsoft.netlify.app", "abhis-craftsoft.netlify.app"]}

# Legacy HTML to Clean URL Redirects
[[redirects]]
  from = "/about.html"
  to = "/about/"
  status = 301

[[redirects]]
  from = "/contact.html"
  to = "/contact/"
  status = 301

[[redirects]]
  from = "/courses.html"
  to = "/courses/"
  status = 301

[[redirects]]
  from = "/services.html"
  to = "/acs_services/"
  status = 301

[[redirects]]
  from = "/privacy-policy.html"
  to = "/privacy-policy/"
  status = 301

[[redirects]]
  from = "/terms-of-service.html"
  to = "/terms-of-service/"
  status = 301

# Subpage Redirects (Old pages/ structure)
[[redirects]]
  from = "/pages/courses/*"
  to = "/courses/:splat/"
  status = 301

[[redirects]]
  from = "/pages/services/*"
  to = "/acs_services/:splat/"
  status = 301

# ============================================
# PAY SUBDOMAIN (pay-fee.craftsoft.co.in)
# ============================================
[[redirects]]
  host = "pay-fee.craftsoft.co.in"
  from = "/"
  to = "/subdomains/pay/index.html"
  status = 200

[[redirects]]
  host = "pay-fee.craftsoft.co.in"
  from = "/*"
  to = "/subdomains/pay/:splat"
  status = 200

[[redirects]]
  host = "pay-fee.craftsoft.co.in"
  from = "/*"
  to = "/subdomains/pay/404/"
  status = 404

# ============================================
# ADMIN SUBDOMAIN (admin.craftsoft.co.in)
# ============================================
[[redirects]]
  host = "admin.craftsoft.co.in"
  from = "/signup/*"
  to = "/subdomains/acs_admin/404/"
  status = 404
  force = true

[[redirects]]
  host = "admin.craftsoft.co.in"
  from = "/"
  to = "/subdomains/acs_admin/index.html"
  status = 200

[[redirects]]
  host = "admin.craftsoft.co.in"
  from = "/login"
  to = "/subdomains/acs_admin/login.html"
  status = 200

[[redirects]]
  host = "admin.craftsoft.co.in"
  from = "/*"
  to = "/subdomains/acs_admin/:splat"
  status = 200

[[redirects]]
  host = "admin.craftsoft.co.in"
  from = "/*"
  to = "/subdomains/acs_admin/404/"
  status = 404

# ============================================
# SIGNUP SUBDOMAIN (signup.craftsoft.co.in)
# ============================================
[[redirects]]
  host = "signup.craftsoft.co.in"
  from = "/"
  to = "/subdomains/acs_admin/signup/index.html"
  status = 200

[[redirects]]
  host = "signup.craftsoft.co.in"
  from = "/*"
  to = "/subdomains/acs_admin/signup/:splat"
  status = 200

[[redirects]]
  host = "signup.craftsoft.co.in"
  from = "/*"
  to = "/subdomains/acs_admin/signup/404/"
  status = 404

# ============================================
# BLOCKED PATHS ON MAIN DOMAIN
# ============================================
[[redirects]]
  from = "/pay/*"
  to = "/404/website/"
  status = 404
  force = true

# Global 404 catch-all - any unavailable page uses our custom 404
[[redirects]]
  from = "/*"
  to = "/404/website/"
  status = 404
