# Netlify configuration file

[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://*.craftsoft.co.in https://craftsoft.co.in; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.craftsoft.co.in https://craftsoft.co.in https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline' https://*.craftsoft.co.in https://craftsoft.co.in https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob: https://maps.gstatic.com https://maps.googleapis.com; frame-src 'self' https://www.google.com https://maps.google.com; connect-src 'self' https://*.supabase.co https://*.craftsoft.co.in https://craftsoft.co.in https://maps.googleapis.com https://maps.gstatic.com wss://*.supabase.co https://ifsc.razorpay.com https://api.ipify.org https://api.emailjs.com;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Edge Functions
[[edge_functions]]
  path = "/*"
  function = "router"

# Legacy redirects for main site (Keep these as they are simple)
[[redirects]]
  from = "/about.html"
  to = "/about/"
  status = 301
  conditions = {Host = ["craftsoft.co.in", "www.craftsoft.co.in"]}

[[redirects]]
  from = "/contact.html"
  to = "/contact/"
  status = 301
  conditions = {Host = ["craftsoft.co.in", "www.craftsoft.co.in"]}

[[redirects]]
  from = "/courses.html"
  to = "/courses/"
  status = 301
  conditions = {Host = ["craftsoft.co.in", "www.craftsoft.co.in"]}

[[redirects]]
  from = "/services.html"
  to = "/acs_services/"
  status = 301
  conditions = {Host = ["craftsoft.co.in", "www.craftsoft.co.in"]}

# Global 404 catch-all
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
