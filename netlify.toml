# Netlify configuration file

[build]
  publish = "."
  functions = "netlify/functions"

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://*.craftsoft.co.in https://craftsoft.co.in; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.craftsoft.co.in https://craftsoft.co.in https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline' https://*.craftsoft.co.in https://craftsoft.co.in https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob: https://maps.gstatic.com https://maps.googleapis.com; frame-src 'self' https://www.google.com https://maps.google.com; connect-src 'self' https://*.supabase.co https://*.craftsoft.co.in https://craftsoft.co.in https://maps.googleapis.com https://maps.gstatic.com wss://*.supabase.co;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect favicon.ico to master favicon.svg
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200

# Legacy HTML to Clean URL Redirects
[[redirects]]
  from = "/about.html"
  to = "/about/"
  status = 301

[[redirects]]
  from = "/contact.html"
  to = "/contact/"
  status = 301

[[redirects]]
  from = "/courses.html"
  to = "/courses/"
  status = 301

[[redirects]]
  from = "/services.html"
  to = "/services/"
  status = 301

[[redirects]]
  from = "/privacy-policy.html"
  to = "/privacy-policy/"
  status = 301

[[redirects]]
  from = "/terms-of-service.html"
  to = "/terms-of-service/"
  status = 301

# Subpage Redirects (Old pages/ structure)
[[redirects]]
  from = "/pages/courses/*"
  to = "/courses/:splat/"
  status = 301

[[redirects]]
  from = "/pages/services/*"
  to = "/services/:splat/"
  status = 301

# Subdomain 404 Handling
[[redirects]]
  host = "pay-fee.craftsoft.co.in"
  from = "/*"
  to = "/404/subdomain.html"
  status = 404
  force = true

[[redirects]]
  host = "admin.craftsoft.co.in"
  from = "/signup/*"
  to = "/404/subdomain.html"
  status = 404
  force = true

[[redirects]]
  host = "signup.craftsoft.co.in"
  from = "/"
  to = "/admin/signup/index.html"
  status = 200

[[redirects]]
  host = "signup.craftsoft.co.in"
  from = "/*"
  to = "/admin/signup/:splat"
  status = 200

[[redirects]]
  host = "admin.craftsoft.co.in"
  from = "/"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  host = "admin.craftsoft.co.in"
  from = "/login"
  to = "/admin/login.html"
  status = 200

# Blocked / Non-existent paths
[[redirects]]
  from = "/pay/*"
  to = "/404/"
  status = 404
  force = true

[[redirects]]
  from = "/admin/signup/*"
  to = "/404/"
  status = 404
  force = true

[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301
