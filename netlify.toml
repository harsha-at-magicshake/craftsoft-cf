# Netlify configuration file

[build]
  publish = "."
  functions = "netlify/functions"

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://maps.googleapis.com https://maps.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob: https://maps.gstatic.com https://maps.googleapis.com; frame-src 'self' https://www.google.com https://maps.google.com; connect-src 'self' https://*.supabase.co https://maps.googleapis.com https://maps.gstatic.com wss://*.supabase.co;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Redirect favicon.ico to favicon.svg
# Redirects removed for HTML MPAs to allow direct file access

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200

# URL Restructuring Redirects - old paths to new root paths
[[redirects]]
  from = "/pages/courses.html"
  to = "/courses.html"
  status = 301

[[redirects]]
  from = "/pages/courses"
  to = "/courses.html"
  status = 301

[[redirects]]
  from = "/pages/services.html"
  to = "/services.html"
  status = 301

[[redirects]]
  from = "/pages/services"
  to = "/services.html"
  status = 301

# favicon.ico is handled by meta tags, keeping SVG as primary
[[redirects]]
  from = "/pay"
  to = "/404.html"
  status = 404
