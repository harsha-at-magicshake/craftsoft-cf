    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
        window.addEventListener('load', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body class="dashboard-page">
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->
        <main class="admin-main">
            <div id="header-container"></div>

            <div class="content-card maintenance-board-container">
                <div class="maintenance-content">
                    <div class="maintenance-icon-wrapper">
                        <i class="fa-solid fa-person-digging maintenance-icon"></i>
                    </div>
                    <h2 class="maintenance-title">Module Under Maintenance</h2>
                    <p class="maintenance-description">
                        We are currently building the service management system.<br>
                        This module will allow you to manage IT services, tracking, and more.
                    </p>
                    <div class="maintenance-status">
                        <span class="status-pulse"></span>
                        <span class="status-text">Development in Progress</span>
                    </div>
                    <a href="../dashboard/" class="btn btn-primary">
                        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </main>
    </div>
