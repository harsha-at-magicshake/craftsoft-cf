<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CraftSoft Admin</title>
    <link rel="icon" href="https://admin.craftsoft.co.in/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/auth.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="/assets/admin/css/components/modals.css">
    <link rel="stylesheet" href="/assets/admin/css/components/toasts.css">
    <link rel="stylesheet" href="/assets/admin/css/components/tables.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/badges.css">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="/assets/admin/css/utilities/skeleton.css">
    <link rel="stylesheet" href="/assets/admin/css/utilities/helpers.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="/assets/admin/css/responsive/mobile.css">
    <!-- Page Specific -->
    <link rel="stylesheet" href="/assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="dashboard.css">
    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
        window.addEventListener('load', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <div class="dashboard-content">
                <!-- Stats Row 1: Main Stats -->
                <div class="stats-row stats-row-3">
                    <div class="stat-card" id="stat-students">
                        <div class="stat-icon stat-icon-students">
                            <i class="fa-solid fa-user-graduate"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-students" Data-target="0">0</div>
                            <div class="stat-label">Total Students</div>
                        </div>
                    </div>
                    <div class="stat-card" id="stat-courses">
                        <div class="stat-icon stat-icon-courses">
                            <i class="fa-solid fa-book-bookmark"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-courses" Data-target="0">0</div>
                            <div class="stat-label">Active Courses</div>
                        </div>
                    </div>
                    <div class="stat-card" id="stat-tutors">
                        <div class="stat-icon stat-icon-tutors">
                            <i class="fa-solid fa-chalkboard-user"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-tutors" Data-target="0">0</div>
                            <div class="stat-label">Total Tutors</div>
                        </div>
                    </div>
                </div>

                <!-- Stats Row 2: Secondary Stats -->
                <div class="stats-row stats-row-2">
                    <div class="stat-card stat-card-secondary" id="stat-services">
                        <div class="stat-icon stat-icon-demos">
                            <i class="fa-solid fa-wrench"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-services" Data-target="0">0</div>
                            <div class="stat-label">Active Services</div>
                        </div>
                    </div>
                    <div class="stat-card stat-card-secondary" id="stat-clients">
                        <div class="stat-icon stat-icon-joined">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-clients" Data-target="0">0</div>
                            <div class="stat-label">Total Clients</div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="content-card quick-actions-card">
                    <div class="card-header">
                        <h3><i class="fa-solid fa-bolt"></i> Quick Actions</h3>
                    </div>
                    <div class="quick-actions">
                        <a href="../students-clients/students/" class="quick-action-btn">
                            <i class="fa-solid fa-user-plus"></i> <span>Add Student</span>
                        </a>
                        <a href="../students-clients/clients/" class="quick-action-btn">
                            <i class="fa-solid fa-person-walking-luggage"></i> <span>Add Client</span>
                        </a>
                        <a href="../payments/record-payment/" class="quick-action-btn">
                            <i class="fa-solid fa-hand-holding-dollar"></i> <span>Record Payment</span>
                        </a>
                        <a href="../tutors/" class="quick-action-btn">
                            <i class="fa-solid fa-chalkboard-user"></i> <span>Add Tutor</span>
                        </a>
                        <a href="../inquiries/" class="quick-action-btn">
                            <i class="fa-solid fa-person-circle-question"></i> <span>Add Inquiry</span>
                        </a>
                    </div>
                </div>

                <!-- Recent Activity (Desktop Only) -->
                <div class="content-card recent-activity-card desktop-only">
                    <div class="card-header">
                        <h3><i class="fa-solid fa-clock-rotate-left"></i> Recent Activity</h3>
                        <button class="clear-activity-btn" id="clearAllActivityBtn" title="Clear All">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </button>
                    </div>
                    <div class="recent-activity-list" id="recentActivityList">
                        <div class="activity-empty">
                            <i class="fa-solid fa-check-circle"></i>
                            <p>No recent activity</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>
    <script src="/assets/admin/js/admin-utils.js"></script>
    <script src="/assets/admin/js/auth.js"></script>
    <script src="/assets/admin/js/sidebar.js"></script>
    <script src="/assets/admin/js/notifications.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
