<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/auth.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="/assets/admin/css/components/modals.css">
    <link rel="stylesheet" href="/assets/admin/css/components/toasts.css">
    <link rel="stylesheet" href="/assets/admin/css/components/tables.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/badges.css">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="/assets/admin/css/utilities/skeleton.css">
    <link rel="stylesheet" href="/assets/admin/css/utilities/helpers.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="/assets/admin/css/responsive/mobile.css">
    <!-- Page Specific & Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/pagination.css">
    <link rel="stylesheet" href="/assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="/assets/admin/css/components/stats.css">
    <link rel="stylesheet" href="inquiries.css">
    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
        window.addEventListener('load', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <div id="header-container"></div>

            <!-- Stats Bar -->
            <div id="stats-container" class="admin-stats-bar"></div>

            <div class="inquiries-workspace animate-up">
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-person-circle-question"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Inquiries</h2>
                            <p class="section-subtitle">Manage all incoming course inquiries</p>
                        </div>
                    </div>
                </div>

                <div id="bulk-actions-container" style="display: none;">
                    <div class="bulk-actions-bar">
                        <div class="bulk-actions-info">
                            <span id="selected-count">0</span> items selected
                        </div>
                        <button class="btn btn-danger btn-sm" id="bulk-delete-btn">
                            <i class="fa-solid fa-trash"></i> Delete Selected
                        </button>
                    </div>
                </div>

                <div class="section-actions">
                    <button class="btn btn-primary" id="add-inquiry-btn">
                        <i class="fa-solid fa-plus"></i> Add Inquiry
                    </button>
                    <div class="search-box">
                        <i class="fa-solid fa-search"></i> <input type="text" id="inquiry-search"
                            placeholder="Search inquiries...">
                    </div>
                </div>

                <!-- Inline Form (hidden by default) -->
                <div class="inline-form-container" id="inquiry-form-container" style="display: none;">
                    <div class="inline-form-header">
                        <h3 id="form-title">Add Inquiry</h3>
                        <button type="button" class="btn-icon" id="close-form-btn">
                            <i class="fa-solid fa-xmark"></i> </button>
                    </div>
                    <div class="inline-form-body">
                        <input type="hidden" id="edit-inquiry-id">

                        <!-- Inquiry Type Toggle -->
                        <div class="form-group">
                            <label>Inquiry Type</label>
                            <div class="toggle-group type-toggle">
                                <label class="toggle-item">
                                    <input type="radio" name="inquiry-type" value="course" checked>
                                    <span>Course</span>
                                </label>
                                <label class="toggle-item">
                                    <input type="radio" name="inquiry-type" value="service">
                                    <span>Service</span>
                                </label>
                            </div>
                        </div>

                        <!-- Basic Info -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Name <span class="required">*</span></label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-user input-icon"></i> <input type="text" id="inquiry-name"
                                        placeholder="Full name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Phone <span class="required">*</span></label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-phone input-icon"></i> <input type="tel" id="inquiry-phone"
                                        maxlength="10" placeholder="10-digit mobile">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email (optional)</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-envelope input-icon"></i> <input type="email" id="inquiry-email"
                                    placeholder="Email address">
                            </div>
                        </div>

                        <!-- Courses/Services Selection -->
                        <div class="form-group">
                            <label id="interest-label">Interested Courses <span class="required">*</span></label>
                            <div class="checkbox-list" id="inquiry-courses-list">
                                <p class="text-muted">Loading...</p>
                            </div>
                        </div>

                        <!-- Course Specific Fields (Hide for Service) -->
                        <div id="course-only-fields">
                            <!-- Source Section -->
                            <div class="form-section source-section">
                                <div class="form-section-header">
                                    <label>Lead Source</label>
                                </div>
                                <div class="form-group" style="margin-top: 0.75rem;">
                                    <div class="input-with-icon">
                                        <i class="fa-solid fa-location-dot input-icon"></i> <select id="inquiry-source">
                                            <option value="Walk-in">Walk-in</option>
                                            <option value="Website">Website (General)</option>
                                            <option value="Website - Home">Website - Home</option>
                                            <option value="Website - Courses">Website - Courses</option>
                                            <option value="Website - Services">Website - Services</option>
                                            <option value="Call">Call</option>
                                            <option value="WhatsApp">WhatsApp</option>
                                            <option value="Instagram">Instagram</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Demo Section -->
                            <div class="form-section demo-section">
                                <div class="form-section-header">
                                    <label>Demo Required?</label>
                                    <div class="toggle-group">
                                        <label class="toggle-item">
                                            <input type="radio" name="demo-required" value="no" checked>
                                            <span>No</span>
                                        </label>
                                        <label class="toggle-item">
                                            <input type="radio" name="demo-required" value="yes">
                                            <span>Yes</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="demo-fields" style="display: none;">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Demo Date</label>
                                            <div class="input-with-icon">
                                                <i class="fa-solid fa-calendar input-icon"></i> <input type="date"
                                                    id="inquiry-demo-date">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Demo Time</label>
                                            <div class="input-with-icon">
                                                <i class="fa-solid fa-clock input-icon"></i> <input type="time"
                                                    id="inquiry-demo-time">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="form-group">
                            <label>Notes</label>
                            <div class="input-with-icon textarea-icon">
                                <i class="fa-solid fa-sticky-note input-icon"></i> <textarea id="inquiry-notes" rows="2"
                                    placeholder="Any additional notes..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="inline-form-footer">
                        <button type="button" class="btn btn-outline" id="cancel-form-btn">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-inquiry-btn">
                            <i class="fa-solid fa-check"></i> Save Inquiry
                        </button>
                    </div>
                </div>

                <div class="section-divider"></div>
                <div id="inquiries-content">
                    <div class="loading-spinner">
                        <i class="fa-solid fa-spinner fa-spin"></i> Loading inquiries...
                    </div>
                </div>
                <div class="pagination-container" id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation -->
    <div class="delete-confirm-overlay" id="delete-overlay" style="display: none;">
        <div class="delete-confirm-box">
            <div class="warning-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <p>Delete inquiry <strong id="delete-name"></strong>?</p>
            <div class="delete-actions">
                <button class="btn btn-outline btn-sm" id="cancel-delete-btn">Cancel</button>
                <button class="btn btn-danger btn-sm" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>
    <script src="/assets/admin/js/admin-utils.js"></script>
    <script src="/assets/admin/js/auth.js"></script>
    <script src="/assets/admin/js/sidebar.js"></script>
    <script src="/assets/admin/js/notifications.js"></script>
    <script src="inquiries.js"></script>
</body>

</html>
