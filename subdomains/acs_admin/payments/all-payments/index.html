<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Payments - CraftSoft Admin</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="/assets/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="/assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="/assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="/assets/admin/css/layout/auth.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/dashboard.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="/assets/admin/css/layout/sidebar.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="/assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="/assets/admin/css/components/modals.css">
    <link rel="stylesheet" href="/assets/admin/css/components/toasts.css">
    <link rel="stylesheet" href="/assets/admin/css/components/tables.css">
    <link rel="stylesheet" href="/assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="/assets/admin/css/components/badges.css">
    <link rel="stylesheet" href="/assets/admin/css/components/account-panel.css">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="/assets/admin/css/utilities/skeleton.css">
    <link rel="stylesheet" href="/assets/admin/css/utilities/helpers.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="/assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="/assets/admin/css/responsive/mobile.css">
    <!-- Page Specific & Components -->
    <link rel="stylesheet" href="/assets/admin/css/components/pagination.css">
    <link rel="stylesheet" href="/assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="all-payments.css?v=4">
    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
        window.addEventListener('load', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <!-- Header injected by JS -->
            <div id="header-container"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-vault"></i></div>
                    <div class="stat-info">
                        <span class="stat-label">Total Revenue</span>
                        <h2 class="stat-value" id="stats-total-revenue"><i class="fa-solid fa-indian-rupee-sign"></i>0
                        </h2>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon secondary"><i class="fa-solid fa-calendar-check"></i></div>
                    <div class="stat-info">
                        <span class="stat-label">This Month</span>
                        <h2 class="stat-value" id="stats-month-revenue"><i class="fa-solid fa-indian-rupee-sign"></i>0
                        </h2>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon accent"><i class="fa-solid fa-bolt"></i></div>
                    <div class="stat-info">
                        <span class="stat-label">Last 7 Days</span>
                        <h2 class="stat-value" id="stats-recent-revenue"><i class="fa-solid fa-indian-rupee-sign"></i>0
                        </h2>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <!-- Header Section -->
                <div class="section-header">
                    <div class="section-header-left">
                        <div class="section-icon">
                            <i class="fa-solid fa-money-bill-trend-up"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Payment History</h2>
                            <p class="section-subtitle">Track and manage all transactions</p>
                        </div>
                    </div>
                    <div class="section-actions">

                        <a href="../record-payment/" class="btn btn-primary">
                            <i class="fa-solid fa-plus"></i> <span>Record Payment</span>
                        </a>
                    </div>
                </div>

                <!-- Filters Bar -->
                <div class="filters-bar">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="Search by student, course or ref...">
                    </div>
                    <div class="filter-controls">
                        <input type="date" id="filter-date-from" class="form-select">
                        <input type="date" id="filter-date-to" class="form-select">
                        <select id="filter-mode" class="form-select">
                            <option value="all">All Modes</option>
                            <option value="CASH">Cash</option>
                            <option value="UPI">UPI</option>
                            <option value="TRANSFER">Bank Transfer</option>
                        </select>
                        <select id="filter-type" class="form-select">
                            <option value="all">All Types</option>
                            <option value="course">Course</option>
                            <option value="service">Service</option>
                        </select>
                        <button type="button" class="btn btn-outline btn-sm" id="reset-filters-btn">
                            <i class="fa-solid fa-rotate-left"></i> Reset
                        </button>
                    </div>
                </div>

                <!-- Desktop Table Layout -->
                <div class="table-container">
                    <table class="premium-table">
                        <thead>
                            <tr>
                                <th width="15%">DATE</th>
                                <th width="25%">STUDENT</th>
                                <th width="25%">ITEM</th>
                                <th width="15%">AMOUNT</th>
                                <th width="20%" class="text-right">REFERENCE</th>
                            </tr>
                        </thead>
                        <tbody id="payments-tbody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Cards Layout (Mobile/Tablet) -->
                <div class="data-cards" id="payments-cards">
                    <!-- Populated by JS -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <i class="fa-solid fa-credit-card"></i>
                    <h3>No Payments Yet</h3>
                    <p>Record your first payment to get started</p>
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loading-state">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <p>Loading payments...</p>
                </div>

                <!-- Footer with count -->
                <div class="table-footer" id="payments-footer" style="display: none;"></div>

                <!-- Pagination -->
                <div class="pagination-container" id="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/admin/js/supabase-config.js"></script>

    <!-- Admin Components -->
    <script src="/assets/admin/js/admin-utils.js"></script>
    <script src="/assets/admin/js/sidebar.js"></script>
    <script src="/assets/admin/js/notifications.js"></script>
    <script src="/assets/admin/js/auth.js"></script>

    <!-- Page Script -->
    <script src="all-payments.js?v=4"></script>
</body>

</html>
