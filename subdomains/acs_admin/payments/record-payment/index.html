<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Payment - CraftSoft Admin</title>
    <link rel="icon" href="https://craftsoft.co.in/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Admin Styles - Base -->
    <link rel="stylesheet" href="../../../../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/base/variables.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/base/reset.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/base/typography.css">
    <!-- Admin Styles - Layout -->
    <link rel="stylesheet" href="../../../../../assets/admin/css/layout/auth.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/layout/dashboard.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/layout/header.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/layout/sidebar.css">
    <!-- Admin Styles - Components -->
    <link rel="stylesheet" href="../../../../../assets/admin/css/components/buttons.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/components/forms.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/components/modals.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/components/toasts.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/components/tables.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/components/cards.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/components/badges.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/components/account-panel.css">
    <!-- Admin Styles - Utilities -->
    <link rel="stylesheet" href="../../../../../assets/admin/css/utilities/skeleton.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/utilities/helpers.css">
    <!-- Admin Styles - Responsive -->
    <link rel="stylesheet" href="../../../../../assets/admin/css/responsive/tablet.css">
    <link rel="stylesheet" href="../../../../../assets/admin/css/responsive/mobile.css">
    <!-- Page Specific -->
    <link rel="stylesheet" href="../../../../../assets/admin/css/components/notifications.css">
    <link rel="stylesheet" href="record-payment.css">
    <!-- FOUC Protection -->
    <style>
        .no-fouc {
            opacity: 0;
        }

        body {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        document.documentElement.className += ' no-fouc';
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('no-fouc');
        });
        window.addEventListener('load', function () {
            document.documentElement.classList.remove('no-fouc');
        });
    </script>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar injected by JS -->

        <main class="admin-main">
            <!-- Header injected by JS -->
            <div id="header-container"></div>

            <div class="content-card">
                <!-- Form Section -->
                <div class="payment-form-section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fa-solid fa-indian-rupee-sign"></i>
                        </div>
                        <div class="section-info">
                            <h2 class="section-title">Record Payment</h2>
                            <p class="section-subtitle">Record a new payment for a student</p>
                        </div>
                    </div>

                    <form id="payment-form" class="payment-form">
                        <!-- Payment Type Toggle -->
                        <div class="form-group">
                            <label class="form-label">Payment Type</label>
                            <div class="toggle-group type-toggle" style="margin-bottom: 20px;">
                                <label class="toggle-item">
                                    <input type="radio" name="payment-type" value="course" checked>
                                    <span>Course</span>
                                </label>
                                <label class="toggle-item">
                                    <input type="radio" name="payment-type" value="service">
                                    <span>Service</span>
                                </label>
                            </div>
                        </div>

                        <!-- Student/Client Selection -->
                        <div class="form-group">
                            <label class="form-label" id="entity-label">Student <span class="required">*</span></label>
                            <select id="student-select" class="form-select" required>
                                <option value="">Select a student</option>
                            </select>
                        </div>

                        <!-- Course/Service Selection -->
                        <div class="form-group">
                            <label class="form-label" id="item-label">Course <span class="required">*</span></label>
                            <select id="course-select" class="form-select" required disabled>
                                <option value="">Select student first</option>
                            </select>
                        </div>

                        <!-- Fee Summary -->
                        <div class="fee-summary" id="fee-summary" style="display: none;">
                            <div class="fee-row">
                                <span class="fee-label">Total Fee</span>
                                <span class="fee-value" id="total-fee">₹0</span>
                            </div>
                            <div class="fee-row">
                                <span class="fee-label">Paid So Far</span>
                                <span class="fee-value fee-paid" id="paid-so-far">₹0</span>
                            </div>
                            <div class="fee-row fee-row-highlight">
                                <span class="fee-label">Balance Due</span>
                                <span class="fee-value fee-due" id="balance-due">₹0</span>
                            </div>
                        </div>

                        <!-- Payment Date -->
                        <div class="form-group">
                            <label class="form-label">Payment Date <span class="required">*</span></label>
                            <input type="date" id="payment-date" class="form-input" required>
                        </div>

                        <!-- Amount Input -->
                        <div class="form-group">
                            <label class="form-label">Amount to Pay <span class="required">*</span></label>
                            <div class="amount-input-wrapper">
                                <span class="currency-symbol">₹</span>
                                <input type="number" id="amount-input" class="form-input amount-input"
                                    placeholder="Enter amount" min="1" required disabled>
                            </div>
                        </div>

                        <!-- Payment Mode -->
                        <div class="form-group">
                            <label class="form-label">Payment Mode <span class="required">*</span></label>
                            <div class="payment-mode-options">
                                <label class="payment-mode-option">
                                    <input type="radio" name="payment-mode" value="CASH" checked>
                                    <div class="mode-card">
                                        <i class="fa-solid fa-money-bill-wave"></i> <span>Cash</span>
                                    </div>
                                </label>
                                <label class="payment-mode-option">
                                    <input type="radio" name="payment-mode" value="OFFLINE_UPI">
                                    <div class="mode-card">
                                        <i class="fa-brands fa-google-pay"></i> <span>UPI</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- UTR Input (for Offline UPI) -->
                        <div class="form-group" id="utr-group" style="display: none;">
                            <label class="form-label">UTR / Reference ID <span class="required">*</span></label>
                            <input type="text" class="form-control" id="utr-input"
                                placeholder="Enter UTR from your UPI app">
                            <small class="form-hint">Transaction ID from your received payment confirmation</small>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg" id="proceed-btn" disabled>
                            <i class="fa-solid fa-arrow-right"></i> Proceed
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>



    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../../../assets/admin/js/supabase-config.js"></script>

    <!-- Admin Components -->
    <script src="../../../../../assets/admin/js/admin-utils.js"></script>
    <script src="../../../../../assets/admin/js/sidebar.js"></script>
    <script src="../../../../../assets/admin/js/notifications.js"></script>
    <script src="../../../../../assets/admin/js/auth.js"></script>

    <!-- Page Script -->
    <script src="record-payment.js"></script>
</body>

</html>
