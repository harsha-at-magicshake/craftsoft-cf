<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Your Fees - Abhi's Craftsoft</title>
    <link rel="icon" href="https://craftsoft.co.in/favicon.svg" type="image/svg+xml">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css?v=1.1">
</head>

<body>
    <div class="pay-container">
        <!-- Header -->
        <header class="pay-header">
            <div class="logo">
                <img src="https://craftsoft.co.in/favicon.svg" alt="ACS Logo" class="brand-logo">
                <span>Abhi's Craftsoft</span>
            </div>
            <h1>Pay Your Fees</h1>
            <p>Secure UPI payment</p>
        </header>

        <main class="payment-card">
            <!-- Step 1: Lookup -->
            <section id="lookup-view" class="view active">
                <div class="card-header-inner">
                    <i class="fa-solid fa-user-check"></i>
                    <h2>Find your account</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="student-id">Student ID</label>
                        <input type="text" id="student-id" placeholder="e.g. IN-ACS1001" autocomplete="off">
                        <span class="hint">Enter your unique Student ID</span>
                    </div>
                    <button id="lookup-btn" class="primary-btn">
                        <i class="fa-solid fa-search"></i>
                        <span>Find My Account</span>
                    </button>
                </div>
            </section>

            <!-- Step 2: Details & Pay (Matching Image) -->
            <section id="payment-view" class="view">
                <div class="student-header-box">
                    <div class="avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="info">
                        <h2 id="display-name">—</h2>
                        <span id="display-id" class="badge">—</span>
                    </div>
                </div>

                <div class="course-section">
                    <h3>YOUR COURSES</h3>
                    <div id="courses-container" class="courses-list">
                        <!-- Dynamic course blocks here -->
                    </div>
                </div>

                <div class="card-actions">
                    <button id="back-btn" class="back-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span>Back</span>
                    </button>
                </div>
            </section>

            <!-- Step 3: Success -->
            <section id="success-view" class="view">
                <div class="success-icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <h2>Payment Successful!</h2>
                <p>Your payment has been recorded successfully.</p>
                <div class="receipt-card">
                    <div class="row">
                        <span>Receipt ID</span>
                        <strong id="receipt-id">—</strong>
                    </div>
                    <div class="row">
                        <span>Amount Paid</span>
                        <strong id="paid-amount">—</strong>
                    </div>
                </div>
                <button onclick="location.reload()" class="primary-btn">
                    <span>Done</span>
                </button>
            </section>
        </main>

        <footer class="pay-footer">
            <p>Powered by <strong>Razorpay</strong> • Secure & Encrypted</p>
        </footer>
    </div>

    <!-- Error Toast Notification -->
    <div id="toast" class="toast">
        <i class="fa-solid fa-exclamation-circle"></i>
        <span id="toast-message">Error message here</span>
    </div>

    <!-- Scripts -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=1.1"></script>
</body>

</html>
